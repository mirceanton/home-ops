---
name: PR Labeler

on:
  pull_request: {}

jobs:
  labeler:
    name: Labeler
    runs-on: [ "arc-runner-set-home-ops" ]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Labeler
        uses: actions/labeler@ac9175f8a1f3625fd0d4fb234536d26811351594  # v4.3.0
        with:
          configuration-path: .github/labeler.yaml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
