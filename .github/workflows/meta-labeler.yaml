---
name: PR Labeler

on:
  pull_request: {}

jobs:
  labeler:
    name: Labeler
    runs-on: ["arc-runner-set-home-ops"]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Labeler
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          configuration-path: .github/labeler.yaml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
