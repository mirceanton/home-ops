---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Devcontainer Release

on:
  workflow_dispatch:
    inputs:
      custom-tag:
        type: string
        description: Additional custom tags for the image.
        required: false
  pull_request:
    paths:
      - .devcontainer/Dockerfile
      - .github/workflows/devcontainer-release.yaml
  push:
    branches: [main]
    paths:
      - .devcontainer/Dockerfile
      - .github/workflows/devcontainer-release.yaml

jobs:
  release:
    uses: mirceanton/reusable-workflows/.github/workflows/docker-release.yaml@main
    secrets: inherit
    with:
      image-name: ghcr.io/${{ github.repository_owner }}/gitops-toolkit
      file: .devcontainer/Dockerfile
      platforms: linux/amd64
