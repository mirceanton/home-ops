---
name: Build and Publish DevContainer Image

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish the image to ghcr.io"
        required: true
        default: "true"
      custom-tag:
        description: "Custom tag for the image"
        required: false

  # on push to main, build and publish
  push:
    branches: [ main ]
    paths: [ .devcontainer/Dockerfile ]

  # on PR to main, test build
  pull_request:
    paths: [ .devcontainer/Dockerfile ]

jobs:
  debug:
    runs-on: "ubuntu-latest"
    steps:
      - name: Print variables
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

  build:
    runs-on: "ubuntu-latest"
    needs:
      - debug
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4.1.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: ./.devcontainer
          tags: gitops-toolkit:latest
          outputs: type=docker,dest=/tmp/gitops-toolkit.tar

      # Only upload the artifact if the trigger event was a push to the main branch
      # since only then we need the artifact to push it to the registry
      # otherwise it's just a test to see that the image still builds ok
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitops-toolkit
          path: /tmp/gitops-toolkit.tar
          if-no-files-found: error
          retention-days: 1

  generate-tag:
    runs-on: "ubuntu-latest"
    needs:
      - debug
    outputs:
      calver_tag_yyyy_mm_v: ${{ steps.calver-tag.outputs.calver_tag_yyyy_mm_v }}  # eg. 2099.12.7
      calver_tag_yyyy_mm: ${{ steps.calver-tag.outputs.calver_tag_yyyy_mm }}      # eg. 2099.12
      calver_tag_yyyy: ${{ steps.calver-tag.outputs.calver_tag_yyyy }}            # eg. 2099
      custom_tag: ${{ steps.calver-tag.outputs.custom_tag }}

    steps:
      - name: Install prerqeuisites
        run: sudo apt update && sudo apt install -y curl jq

      - name: Checkout the Repository
        uses: actions/checkout@v4.1.1

      - name: Generate Image Tag
        id: calver-tag
        env:
          REGISTRY_USER: "${{ github.repository_owner }}"
          REGISTRY_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          REGISTRY_URL: ghcr.io
          IMAGE_NAME: gitops-toolkit
        run: |
          if [ -n "${{ github.event.inputs.custom-tag }}" ]; then
            echo "calver_tag_yyyy_mm_v=' '" | tee $GITHUB_OUTPUT
            echo "calver_tag_yyyy_mm=' '" | tee $GITHUB_OUTPUT
            echo "calver_tag_yyyy=' '" | tee $GITHUB_OUTPUT
            echo "custom_tag=${{ github.event.inputs.custom-tag }}" | tee $GITHUB_OUTPUT
          else
            echo "calver_tag_yyyy_mm_v=$(bash scripts/generate-docker-tag.sh --format=yyyy_mm_v)" | tee $GITHUB_OUTPUT
            echo "calver_tag_yyyy_mm=$(bash scripts/generate-docker-tag.sh --format=yyyy_mm)" | tee $GITHUB_OUTPUT
            echo "calver_tag_yyyy=$(bash scripts/generate-docker-tag.sh --format=yyyy)" | tee $GITHUB_OUTPUT
            echo "custom_tag=' '" | tee $GITHUB_OUTPUT
          fi

  publish:
    runs-on: "ubuntu-latest"
    needs:
      - build
      - generate-tag

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: gitops-toolkit
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/gitops-toolkit.tar
          docker image ls -a

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/gitops-toolkit
          tags: |
            ${{ needs.generate-tag.outputs.calver_tag_yyyy_mm_v }}
            ${{ needs.generate-tag.outputs.calver_tag_yyyy_mm }}
            ${{ needs.generate-tag.outputs.calver_tag_yyyy }}
            ${{ needs.generate-tag.outputs.custom_tag }}
            latest

      - name: Push
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
