---
name: Docker Build and Publish

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - Dockerfile

env:
  IMAGE_NAME: gitops-toolkit

jobs:
  build-and-publish:
    runs-on: [ "arc-runner-set-home-ops" ]

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract current date
        id: extract-date
        run: echo "tag=$(date -u +'%Y.%m')" >> $GITHUB_OUTPUT

      - name: Build Image
        uses: docker/build-push-action@v5
        id: build
        with:
          build-args: |-
            VERSION=${{ steps.extract-date.outputs.tag }}
            REVISION=${{ github.sha }}
          context: .
          platforms: amd64
          file: Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |-
            org.opencontainers.image.title=gitops-toolkit
            org.opencontainers.image.url=https://ghcr.io/${{ github.repository_owner }}/gitops-toolkit
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/containers
            org.opencontainers.image.version=${{ steps.extract-date.outputs.tag }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
