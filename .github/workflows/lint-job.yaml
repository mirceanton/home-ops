---
name: Lint Job

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  yamllint-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: [ "arc-runner-set-home-ops" ]
    container:
      image: python:3.11.4-alpine3.18
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0

      - name: Install YAML Lint
        run: pip3 install yamllint

      - name: Run yamllint
        run: yamllint -c .github/linters/yamllint.yaml .

  helmfile-lint-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: [ "arc-runner-set-home-ops" ]
    container:
      image: ghcr.io/helmfile/helmfile:v0.156.0
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0

      - name: Lint the helmfile used to bootstrap the cluster(s)
        env:
          DIR: kubernetes/home-cluster/bootstrap
        run: cd $DIR && helmfile lint

  terraform-lint-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: [ "arc-runner-set-home-ops" ]
    container:
      image: hashicorp/terraform
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0

      - name: Check if `terraform fmt` finds anything in the keycloak config
        env:
          DIR: infra/keycloak
        run: cd $DIR && [ $(terraform fmt | wc -l) -eq 0 ] && exit 0 || exit 1

      - name: Check if `terraform fmt` finds anything in minio config
        env:
          DIR: infra/minio
        run: cd $DIR && [ $(terraform fmt | wc -l) -eq 0 ] && exit 0 || exit 1
