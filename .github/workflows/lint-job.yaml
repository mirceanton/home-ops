---
name: Lint Job

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  yamllint-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: [ "arc-runner-set-home-ops" ]
    container:
      image: python:3.11.4-alpine3.18
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0

      - name: Install YAML Lint
        run: pip3 install yamllint

      - name: Run yamllint
        run: yamllint -c .github/linters/yamllint.yaml .

  terraform-lint-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: [ "arc-runner-set-home-ops" ]
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0

      - name: Install terraform
        run:
          sudo apt install wget unzip -y &&
          wget https://releases.hashicorp.com/terraform/1.6.3/terraform_1.6.3_linux_amd64.zip &&
          unzip terraform_1.6.3_linux_amd64.zip &&
          sudo install -o root -g root terraform /usr/local/bin/terraform

      - name: Lint all terraform files under `./infra/`
        env:
          DIR: infra
        run: bash scripts/terraform-lint.sh
