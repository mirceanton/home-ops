---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint Job

on:
  workflow_dispatch: {}
  pull_request: {}

jobs:
  yamllint-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    container:
      image: python:3.12.3-alpine3.18
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4.1.5

      - name: Install YAML Lint
        run: pip3 install yamllint

      - name: Run yamllint
        run: yamllint -c .github/configs/yamllint.yaml .

  yaml-schema-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4.1.5

      - name: Run checker script
        run: bash scripts/yaml-check-schema.sh

  terraform-lint-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4.1.5

      - name: Install terraform
        uses: hashicorp/setup-terraform@v3.1.1

      - name: Run checker script
        run: bash scripts/terraform-lint.sh

  flux-branch-job:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4.1.5

      - name: Run checker script
        run: bash scripts/flux-check-branch.sh
