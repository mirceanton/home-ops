---
name: Check Flux Sync Branch

on:
  workflow_dispatch: {}
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  flux-check-job:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4.1.1

      - name: Make sure the branch set for the flux sync is "main"
        env:
          BRANCH: "main"
        run: bash scrips/flux-check-branch.sh
