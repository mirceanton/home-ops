---
name: Check Flux Sync Branch

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  flux-check-job:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0

      - name: Make sure the branch set for the flux sync is "main"
        env:
          FILE: kubernetes/home-cluster/bootstrap/flux-manifests/home-ops.git-repository.yaml
          BRANCH: "main"
        run: >
          cat $FILE | grep -q "branch: $BRANCH"
