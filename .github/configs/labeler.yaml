---
# yaml-language-server: $schema=https://json.schemastore.org/label-commenter-config.json
# =================================================================================================
# Area Labels
# =================================================================================================
area/github:
  - changed-files:
      - any-glob-to-any-file: ".github/**/*"

area/kubernetes:
  - changed-files:
      - any-glob-to-any-file: "clusters/infra-cluster/apps/**/*"
      - any-glob-to-any-file: "clusters/infra-cluster/config/**/*"
      - any-glob-to-any-file: "clusters/home-cluster/apps/**/*"
      - any-glob-to-any-file: "clusters/home-cluster/config/**/*"

area/talos:
  - changed-files:
      - any-glob-to-any-file: "clusters/infra-cluster/bootstrap/**/*"
      - any-glob-to-any-file: "clusters/home-cluster/bootstrap/**/*"

area/scripts:
  - changed-files:
      - any-glob-to-any-file: "scripts/**/*"
      - any-glob-to-any-file: ".taskfiles/**/*"
      - any-glob-to-any-file: "Taskfile.yml"

area/terraform:
  - changed-files:
      - any-glob-to-any-file: "terraform/**/*"
      - any-glob-to-any-file: "clusters/home-cluster/terraforms/**/*"
      - any-glob-to-any-file: "clusters/terraforms-cluster/terraforms/**/*"

# =================================================================================================
# Cluster Labels
# =================================================================================================
cluster/home:
  - changed-files:
      - any-glob-to-any-file: "clusters/home-cluster/**/*"

cluster/infra:
  - changed-files:
      - any-glob-to-any-file: "clusters/infra-cluster/**/*"
