---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.8
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard

  values:
    fullnameOverride: 'kubernetes-dashboard'

    ## ================================================================================================
    ## KUBERNETES DASHBOARD APPLICATION SETTINGS
    ## ================================================================================================
    # Global dashboard settings
    settings:
      clusterName: TrueNAS Cluster
      itemsPerPage: 30
      logsAutoRefreshTimeInterval: 3
      resourceAutoRefreshTimeInterval: 3
      disableAccessDeniedNotifications: false

    ## Pinned CRDs that will be displayed in dashboard's menu
    pinnedCRDs: []

    ## Serve application over HTTP without TLS
    protocolHttp: false


    ## ================================================================================================
    ## KUBERNETES DASHBOARD DEPLOYMENT PARAMETERS
    ## ================================================================================================
    replicaCount: 1

    image:
      repository: kubernetesui/dashboard
      pullPolicy: IfNotPresent
      pullSecrets: []

    extraArgs:
      - --enable-skip-login
      - --system-banner="Welcome to TrueNAS Kubernetes Cluster"

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 400Mi

    service:
      type: ClusterIP
      externalPort: 443
      clusterServiceLabel:
        enabled: true
        key: "kubernetes.io/cluster-service"

    rbac:
      create: true
      clusterRoleMetrics: true
    serviceAccount:
      create: true

    ## ================================================================================================
    ## INGRESS
    ## ================================================================================================
    ingress:
      enabled: true
      className: nginx
      hosts:
        - kubernetes.admin.${CLUSTER_DOMAIN}

    ## ================================================================================================
    ## NETWORK POLICIES
    ## ================================================================================================
    networkPolicy:
      enabled: false
      ingressDenyAll: false

    ## ================================================================================================
    ## MONITORING
    ## ================================================================================================
    metricsScraper:
      enabled: false

    serviceMonitor:
      enabled: false
