---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: flux-system
  name: cluster-settings
data:
  CLUSTER_ID: '1'
  CLUSTER_NAME: home-cluster
  CLUSTER_DOMAIN: home.mirceaanton.com
  CLUSTER_ENVIRONMENT: production  # staging, production -> selects letsencrypt cluster issuer
  CLUSTER_APPS_BASE_DIR: ./kubernetes/home-cluster/apps

  INGRESS_POOL: 10.0.10.20-10.0.10.20

  TIMEZONE: Europe/Bucharest

  TRUENAS_IP: 10.0.10.245
  TRUENAS_NFS_ROOT: tank/Homelab/HomeCluster/nfs
  TRUENAS_ISCSI_ROOT: tank/Homelab/HomeCluster/iscsi

  HELMRELEASE_INTERVAL: 30m
  HELMRELEASE_ROLLBACK_TIMEOUT: 15m
  HELMRELEASE_INSTALL_RETRIES: "5"
  HELMRELEASE_UPGRADE_RETRIES: "5"

  HELMREPOSITORY_INTERVAL: 30m

  KUSTOMIZATION_INTERVAL: 30m
  KUSTOMIZATION_RETRY_INTERVAL: 1m
  KUSTOMIZATION_TIMEOUT: 15m
