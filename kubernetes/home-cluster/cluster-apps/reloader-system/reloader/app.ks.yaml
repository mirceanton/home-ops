---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-reloader
  namespace: flux-system
spec:
  path: kubernetes/apps/reloader/app
  targetNamespace: reloader-system
  dependsOn:
    - name: cluster-apps-flux
    - name: cluster-apps-coredns
    - name: cluster-apps-cilium

  wait: true
  prune: false
  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  sourceRef:
    kind: GitRepository
    name: ${KUSTOMIZATION_GIT_SOURCE}

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
