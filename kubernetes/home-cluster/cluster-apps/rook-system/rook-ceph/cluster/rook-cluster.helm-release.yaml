---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.12.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph

  interval: ${HELMRELEASE_INTERVAL}
  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true
  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}
  uninstall:
    keepHistory: false

  values:
    operatorNamespace: rook-ceph-system
    ingress:
      dashboard:
        host:
          name: rook.admin.${CLUSTER_DOMAIN}
          path: /
        tls:
          - hosts:
              - rook.admin.${CLUSTER_DOMAIN}

    toolbox:  # Installs a debugging toolbox deployment
      enabled: true

    cephClusterSpec:
      network:
        provider: host
        connections:
          encryption:
            enabled: true
          compression:
            enabled: true
          requireMsgr2: true

      crashCollector:
        disable: false

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: cluster-stor-01
            devices:
              - name: sdb
          - name: cluster-stor-02
            devices:
              - name: sdb
          - name: cluster-stor-03
            devices:
              - name: sdb
