---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-github-runners-home-ops
  namespace: flux-system
spec:
  path: kubernetes/apps/github-runner
  targetNamespace: github-runners
  dependsOn:
    - name: cluster-apps-github-arc

  postBuild:
    substitute:
      RUNNER_REPO_URL: https://github.com/mirceanton/home-ops
      RUNNER_MIN_REPLICAS: "2"
      RUNNER_MAX_REPLICAS: "10"