---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  chart:
    spec:
      chart: rook-ceph
      version: v1.12.4
      sourceRef:
        kind: HelmRepository
        name: rook-release

  values:
    # Not strictly necessary to enable the rook module,
    # but is a pre-requisite to enable features from it.
    enableDiscoveryDaemon: true

    crds:
      enabled: true

    csi:
      csiAddons:
        enabled: true
      # Set when encryption/compression is enabled
      cephFSKernelMountOptions: ms_mode=secure

    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 2000m
        memory: 2Gi
