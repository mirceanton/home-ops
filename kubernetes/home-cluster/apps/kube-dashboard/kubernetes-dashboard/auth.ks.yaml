---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kube-dashboard-oauth
  namespace: flux-system
  labels:
    home-ops.mirceanton.com/group: admin-apps
spec:
  path: ${CLUSTER_APPS_BASE_DIR}/kube-dashboard/kubernetes-dashboard/auth
  targetNamespace: kube-dashboard
  dependsOn:
    - name: cluster-apps-keycloak-config
    - name: cluster-apps-kubernetes-dashboard
