---
apiVersion: infra.contrib.fluxcd.io/v1
kind: Terraform
metadata:
  name: helloworld
  namespace: flux-system
spec:
  interval: 1m
  approvePlan: auto
  path: kubernetes/home-cluster/apps/auth/keycloak/config/terraform

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
    namespace: flux-system

  varsFrom:
    - kind: ConfigMap
      name: keycloak-config-connection
    - kind: Secret
      name: keycloak-config-oauth2-proxy-client
    - kind: Secret
      name: keycloak-config-smtp
    - kind: Secret
      name: keycloak-admin-creds
