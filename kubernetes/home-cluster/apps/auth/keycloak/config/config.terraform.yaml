---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: keycloak-config
spec:
  interval: 30m
  approvePlan: auto
  path: infra/keycloak

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
    namespace: flux-system

  varsFrom:
    - kind: ConfigMap
      name: keycloak-config-connection
    - kind: Secret
      name: keycloak-admin-creds

    - kind: Secret
      name: keycloak-config-smtp

    - kind: Secret
      name: keycloak-config-kubernetes-client
      varsKeys:
        - client-id:kubernetes_client_id
        - client-secret:kubernetes_client_secret

    - kind: Secret
      name: keycloak-config-weave-gitops-client
      varsKeys:
        - client-id:weave_gitops_client_id
        - client-secret:weave_gitops_client_secret
