---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tf-runner
  namespace: auth

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tf-runner-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tf-runner-role
subjects:
  - kind: ServiceAccount
    name: tf-runner
    namespace: auth

---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: keycloak-config
spec:
  interval: 1m
  approvePlan: auto
  path: ${CLUSTER_APPS_BASE_DIR}/auth/keycloak/config/terraform

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
    namespace: flux-system

  varsFrom:
    - kind: ConfigMap
      name: keycloak-config-connection
    - kind: Secret
      name: keycloak-config-oauth2-proxy-client
    - kind: Secret
      name: keycloak-config-smtp
    - kind: Secret
      name: keycloak-admin-creds
