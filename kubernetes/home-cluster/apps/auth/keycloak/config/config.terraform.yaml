---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: keycloak-config
spec:
  interval: 30m
  approvePlan: auto
  path: infra/keycloak

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
    namespace: flux-system

  varsFrom:
    - kind: ConfigMap
      name: keycloak-config-connection
    - kind: Secret
      name: keycloak-admin-creds

    - kind: Secret
      name: keycloak-config-smtp

    - kind: Secret
      name: keycloak-config-kubernetes-client

    - kind: Secret
      name: keycloak-config-oauth2-proxy-client
      varsKeys:
        - client-id:oauth2_proxy_client_id
        - client-name:oauth2_proxy_client_name
        - client-secret:oauth2_proxy_client_secret
