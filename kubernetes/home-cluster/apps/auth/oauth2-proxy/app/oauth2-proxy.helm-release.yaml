---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.18.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy

  values:
    ## ================================================================================================
    ## Application Configuration
    ## ================================================================================================
    config:
      existingConfig: oauth2-proxy-configfile

    extraEnv:
      - name: OAUTH2_PROXY_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: keycloak-config-oauth2-proxy-client
            key: oauth2_proxy_client_id
      - name: OAUTH2_PROXY_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: keycloak-config-oauth2-proxy-client
            key: oauth2_proxy_client_secret

      - name: OAUTH2_PROXY_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-cookie-secret
            key: cookie-secret


    ## ================================================================================================
    ## Deployment Configuration Parameters
    ## ================================================================================================
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      pullPolicy: "IfNotPresent"
    imagePullSecrets: []

    replicaCount: 2

    resources:
      limits:
        cpu: 250m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi


    ## ================================================================================================
    ## Traffic Exposure Parameters
    ## ================================================================================================
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      hosts:
        - auth.${CLUSTER_DOMAIN}
      annotations:
        nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
        nginx.ingress.kubernetes.io/proxy-buffer-size: "512k"

    service:
      type: ClusterIP
      portNumber: 80
      appProtocol: http
      annotations: {}


    ## ================================================================================================
    ## Monitoring Parameters
    ## ================================================================================================
    metrics:
      enabled: false
