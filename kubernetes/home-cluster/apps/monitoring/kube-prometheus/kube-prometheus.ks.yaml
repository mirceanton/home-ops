---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kube-prometheus-stack
  namespace: flux-system
spec:
  path: ${CLUSTER_APPS_BASE_DIR}/monitoring/kube-prometheus/app
  targetNamespace: monitoring
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster  # needs the storage backend
    - name: cluster-apps-ingress-nginx      # for the ingress resources
    - name: cluster-apps-cert-manager       # for the tls certs
