apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-operator
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://kube-prometheus-prometheus:9090
    isDefault: true
    jsonData:
      timeInterval: 5s
      tlsSkipVerify: true
