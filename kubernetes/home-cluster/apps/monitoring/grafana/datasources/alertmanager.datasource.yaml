apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: alertmanager-datasource
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-operator
  datasource:
    name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://kube-prometheus-alertmanager:9093
    jsonData:
      timeInterval: 5s
      tlsSkipVerify: true
