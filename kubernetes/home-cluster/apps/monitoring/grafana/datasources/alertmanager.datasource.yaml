apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: alertmanager-datasource
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: Alertmanager
    type: alertmanager
    access: proxy
    url: 
    jsonData:
      timeInterval: 5s
      tlsSkipVerify: true
