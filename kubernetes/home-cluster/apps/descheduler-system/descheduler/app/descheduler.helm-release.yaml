---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
spec:
  chart:
    spec:
      chart: descheduler
      version: 0.28.0
      sourceRef:
        kind: HelmRepository
        name: descheduler

  values:
    image:
      repository: registry.k8s.io/descheduler/descheduler
      pullPolicy: IfNotPresent
      # tag: ""
    imagePullSecrets: []


    ## ================================================================================================
    ## DESCHEDULER DEPLOYMENT PARAMETERS
    ## ================================================================================================
    kind: Deployment  # CronJob or Deployment
    replicas: 2
    leaderElection:  # needed if replicas >1
      enabled: true
      leaseDuration: 15s
      renewDeadline: 10s
      retryPeriod: 2s
      resourceLock: leases
      resourceName: descheduler
      resourceNamescape: descheduler-system

    # Required when running as a Deployment
    deschedulingInterval: 2m

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    affinity: {}
    tolerations: []

    rbac:
      create: true

    serviceAccount:
      create: true
      annotations: {}

    service:
      enabled: true

    ## ================================================================================================
    ## MONITORING PARAMETERS
    ## ================================================================================================
    deschedulerPolicy:
      strategies:
        RemovePodsHavingTooManyRestarts:
          enabled: true
          params:
            podsHavingTooManyRestarts:
              podRestartThreshold: 5
              includingInitContainers: true

        RemovePodsViolatingTopologySpreadConstraint:
          enabled: true
          params:
            includeSoftConstraints: true

        PodLifeTime:
          enabled: true
          params:
            podLifeTime:
              states:
                - Pending
                - PodInitializing
                - ContainerCreating
              maxPodLifeTimeSeconds: 3600  # 1h

        RemoveFailedPods:
          enabled: true
          params:
            failedPods:
              reasons:
                - NodeShutdown
                - ImagePullBackOff
                - CreateContainerConfigError
              includingInitContainers: true
              excludeOwnerKinds:
                - Job
              minPodLifetimeSeconds: 3600  # 1h

        RemoveDuplicates:
          enabled: true

        RemovePodsViolatingNodeTaints:
          enabled: true

        RemovePodsViolatingNodeAffinity:
          enabled: true
          params:
            nodeAffinityType:
              - requiredDuringSchedulingIgnoredDuringExecution

        RemovePodsViolatingInterPodAntiAffinity:
          enabled: true

        LowNodeUtilization:
          enabled: true
          params:
            nodeResourceUtilizationThresholds:
              thresholds:
                cpu: 35
                memory: 35
              targetThresholds:
                cpu: 40
                memory: 40


    ## ================================================================================================
    ## MONITORING PARAMETERS
    ## ================================================================================================
    serviceMonitor:
      enabled: true
      # namespace: ""
      additionalLabels: {}
      interval: ""
      honorLabels: true
      insecureSkipVerify: true
      metricRelabelings:
        - action: keep
          regex: 'descheduler_(build_info|pods_evicted)'
          sourceLabels: [__name__]
      relabelings: []
