---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi-truenas-iscsi
spec:
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.1
      sourceRef:
        kind: HelmRepository
        name: democratic-csi

  values:
    node:
      hostPID: true
      driver:
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /usr/local/etc/iscsi
        iscsiDirHostPathType: ""

    controller:
      enabled: true
      replicaCount: 2

    csiDriver:
      # should be globally unique for a given cluster
      name: "truenas.iscsi"

    # add note here about volume expansion requirements
    storageClasses:
      - name: truenas-iscsi
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4

          # if true, volumes created from other snapshots will be
          # zfs send/received instead of zfs cloned
          # detachedVolumesFromSnapshots: "false"

          # if true, volumes created from other volumes will be
          # zfs send/received instead of zfs cloned
          # detachedVolumesFromVolumes: "false"

        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
            #  # any arbitrary iscsiadm entries can be add by creating keys starting with node-db.<entry.name>
            #  # if doing CHAP
            #  node-db.node.session.auth.authmethod: CHAP
            #  node-db.node.session.auth.username: foo
            #  node-db.node.session.auth.password: bar
            #  # if doing mutual CHAP
            #  node-db.node.session.auth.username_in: baz
            #  node-db.node.session.auth.password_in: bar
          node-publish-secret:
          controller-expand-secret:

    # if your cluster supports snapshots you may enable below
    volumeSnapshotClasses: []
    #- name: freenas-iscsi-csi
    #  parameters:
    #  # if true, snapshots will be created with zfs send/receive
    #  # detachedSnapshots: "false"
    #  secrets:
    #    snapshotter-secret:

    driver:
      config:
        driver: freenas-iscsi
        instance_id:
        httpConnection:
          protocol: http
          host: 10.0.10.245
          port: 80
          username: sa_hkc
          password: test123
          allowInsecure: true
          apiVersion: 2
        sshConnection:
          host: 10.0.10.245
          port: 22
          username: sa_hkc
          password: test123
        zfs:
          cli:
            paths:
              zfs: /usr/local/sbin/zfs
              zpool: /usr/local/sbin/zpool
              sudo: /usr/local/bin/sudo
              chroot: /usr/sbin/chroot
          datasetParentName: tank/Homelab/HomeCluster/iscsi/volumes
          detachedSnapshotsDatasetParentName: tank/Homelab/HomeCluster/iscsi/snapshots
          zvolCompression: inherit
          zvolDedup: off
          zvolEnableReservation: false
          zvolBlocksize: 64K
        iscsi:
          targetPortal: "10.0.10.245:3260"
          interface:
          namePrefix: csi-
          nameSuffix: "-cluster"
          targetGroups:
            # get the correct ID from the "portal" section in the UI
            - targetGroupPortalGroup: 2
              # get the correct ID from the "initiators" section in the UI
              targetGroupInitiatorGroup: 2
              # None, CHAP, or CHAP Mutual
              targetGroupAuthType: None
              # get the correct ID from the "Authorized Access" section of the UI
              # only required if using Chap
              targetGroupAuthGroup:
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 4096  # 512, 1024, 2048, or 4096
          extentRpm: "7200"  # "" (let FreeNAS decide, currently defaults to SSD), Unknown, SSD, 5400, 7200, 10000, 15000
          extentAvailThreshold: 0
