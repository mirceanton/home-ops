---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.8
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard

  values:
    fullnameOverride: 'kubernetes-dashboard'

    ## ================================================================================================
    ## KUBERNETES DASHBOARD APPLICATION SETTINGS
    ## ================================================================================================
    # Global dashboard settings
    settings:
      ## Cluster name that appears in the browser window title if it is set
      clusterName: Home Cluster
      ## Max number of items that can be displayed on each list page
      itemsPerPage: 30
      ## Number of seconds between every auto-refresh of logs
      logsAutoRefreshTimeInterval: 3
      ## Number of seconds between every auto-refresh of every resource. Set 0 to disable
      resourceAutoRefreshTimeInterval: 3
      ## Hide all access denied warnings in the notification panel
      disableAccessDeniedNotifications: false

    ## Pinned CRDs that will be displayed in dashboard's menu
    pinnedCRDs:
      - kind: customresourcedefinition
        name: prometheuses.monitoring.coreos.com
        displayName: Prometheus
        namespaced: true

    ## Serve application over HTTP without TLS
    protocolHttp: false


    ## ================================================================================================
    ## KUBERNETES DASHBOARD DEPLOYMENT PARAMETERS
    ## ================================================================================================
    replicaCount: 2

    image:
      repository: kubernetesui/dashboard
      pullPolicy: IfNotPresent
      pullSecrets: []

    extraArgs:
      - --enable-skip-login
      - --system-banner="Welcome to Kubernetes - Home Cluster"

    # Node labels for pod assignment
    nodeSelector: {}

    # Allow scheduling on controlplane nodes
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"

    # Prefer scheduling on controlplane nodes
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists

    # Prevent 2 instances from being scheduled on the same node
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: kubernetes-dashboard

    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 2
        memory: 512Mi

    service:
      type: ClusterIP
      externalPort: 443
      clusterServiceLabel:
        enabled: true
        key: "kubernetes.io/cluster-service"

    rbac:
      create: true
      clusterRoleMetrics: true
    serviceAccount:
      create: true


    ## ================================================================================================
    ## NETWORK POLICIES
    ## ================================================================================================
    networkPolicy:
      enabled: false
      ingressDenyAll: false


    ## ================================================================================================
    ## MONITORING
    ## ================================================================================================
    metricsScraper:
      enabled: true
      image:
        repository: kubernetesui/metrics-scraper
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 200m
          memory: 512Mi

    serviceMonitor:
      enabled: true
      labels: {}
      annotations: {}
