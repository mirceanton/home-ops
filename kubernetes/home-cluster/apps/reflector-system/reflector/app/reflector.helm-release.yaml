---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
spec:
  chart:
    spec:
      chart: reflector
      version: 7.1.216
      sourceRef:
        kind: HelmRepository
        name: emberstack

  values:
    fullnameOverride: reflector
    replicaCount: 2

    image:
      repository: emberstack/kubernetes-reflector
      pullPolicy: IfNotPresent
      tag: ""
    imagePullSecrets: []
