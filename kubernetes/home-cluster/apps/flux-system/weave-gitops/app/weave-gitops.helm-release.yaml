---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.30
      sourceRef:
        kind: HelmRepository
        name: weaveworks

  values:
    replicaCount: 2

    adminUser:
      create: true
      createSecret: false
      username: ${WEAVE_ADMIN_USER}

    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: weave.admin.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix

    networkPolicy:
      create: true

    metrics:
      enabled: false

    rbac:  # allow manipulation of terraform objects (tf-controller)
      create: true
      impersonationResourceNames: [ "${WEAVE_ADMIN_USER}" ]
      additionalRules:
        - apiGroups: [ "infra.contrib.fluxcd.io" ]
          resources: [ "terraforms" ]
          verbs: [ "get", "list", "patch" ]

    podAnnotations:  # annotate pod to be re-created if the auth secret changes
      secret.reloader.stakater.com/reload: cluster-user-auth
