---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  path: kubernetes/home-cluster/cluster-apps
  dependsOn:
    - name: cluster-config

  wait: true
  prune: true
  interval: 5m
  timeout: 30m

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

  patches:
    # Inject dependency on flux for all other Kustomizations -> flux is synced FIRST!!
    - patch: |
        - op: add
          path: /spec/dependsOn/0/-
          value: { name: cluster-apps-flux }
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        name: notin (cluster-apps-flux)

    # Apply the home-ops git repo as a sourceRef on all Kustomization
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          sourceRef:
            kind: GitRepository
            name: home-ops-git-repo
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization

    # Apply the postBuild variable substitution on all Kustomization
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-settings
              - kind: Secret
                name: cluster-secrets
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization

    # Enable sops decryption on all Kustomization
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization

    # Set intervals for all Kustomizations
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: ${KUSTOMIZATION_INTERVAL}
          retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
          timeout: ${KUSTOMIZATION_TIMEOUT}
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization

    # Set wait and prune to true for all Kustomizations (can override through ns labels)
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          wait: true
          prune: true
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
