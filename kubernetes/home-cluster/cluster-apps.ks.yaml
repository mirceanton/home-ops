---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  path: kubernetes/home-cluster/apps
  dependsOn:
    - name: cluster-config

  wait: true
  prune: true
  interval: 5m
  timeout: 30m

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

  patches:
    # ====================================================================
    # Inject shared snippets into all Kustomizations
    # -> source repo, variable substitution, decription etc.
    # ====================================================================
    - target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          # Apply the home-ops git repo as a sourceRef on all Kustomization
          sourceRef:
            kind: GitRepository
            name: home-ops-git-repo

          # Apply the postBuild variable substitution on all Kustomization
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-settings
              - kind: Secret
                name: cluster-secrets

          # Enable sops decryption on all Kustomization
          decryption:
            provider: sops
            secretRef:
              name: sops-age

          # Set wait and prune for all Kustomizations (can override through ns labels)
          wait: true
          prune: true

          # Set intervals for all Kustomizations
          interval: ${KUSTOMIZATION_INTERVAL}
          retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
          timeout: ${KUSTOMIZATION_TIMEOUT}

          patches:
            - target:
                group: source.toolkit.fluxcd.io
                kind: HelmRepository
              patch: |-
                apiVersion: source.toolkit.fluxcd.io/v1beta2
                kind: HelmRepository
                metadata:
                  name: not-used
                spec:
                  interval: ${HELMREPOSITORY_INTERVAL}

            - target:
                group: helm.toolkit.fluxcd.io
                kind: HelmRelease
              patch: |-
                apiVersion: helm.toolkit.fluxcd.io/v2beta1
                kind: HelmRelease
                metadata:
                  name: not-used
                spec:
                  interval: ${HELMRELEASE_INTERVAL}
                  rollback:
                    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
                    recreate: true
                    cleanupOnFail: true
                  install:
                    remediation:
                      retries: ${HELMRELEASE_INSTALL_RETRIES}
                  upgrade:
                    cleanupOnFail: true
                    remediation:
                      retries: ${HELMRELEASE_UPGRADE_RETRIES}
                  uninstall:
                    keepHistory: false

    # ====================================================================
    # Simulate Kustomization Groups: all system apps depend on flux
    # ====================================================================
    - target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: home-ops.mirceanton.com/group=system-apps
      patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: cluster-apps-flux
        - op: add
          path: /spec/dependsOn/-
          value:
            name: cluster-apps-flux-addons

    # ====================================================================
    # Simulate Kustomization Groups: all admin apps depend on ingress and certs
    # ====================================================================
    - target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: home-ops.mirceanton.com/group=admin-apps
      patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: cluster-apps-ingress-nginx
        - op: add
          path: /spec/dependsOn/-
          value:
            name: cluster-apps-cert-manager-issuers
