---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  path: kubernetes/home-cluster/apps
  dependsOn:
    - name: cluster-config

  wait: true
  prune: true
  interval: 5m
  timeout: 30m

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          # Apply the home-ops git repo as a sourceRef on all Kustomization
          sourceRef:
            kind: GitRepository
            name: home-ops-git-repo

          # Apply the postBuild variable substitution on all Kustomization
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-settings
              - kind: Secret
                name: cluster-secrets

          # Enable sops decryption on all Kustomization
          decryption:
            provider: sops
            secretRef:
              name: sops-age

          # Set wait and prune for all Kustomizations (can override through ns labels)
          wait: false
          prune: true
          
          # Set intervals for all Kustomizations
          interval: ${KUSTOMIZATION_INTERVAL}
          retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
          timeout: ${KUSTOMIZATION_TIMEOUT}
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
