---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-weave-gitops
  namespace: flux-system
spec:
  path: ./kubernetes/apps/weave-gitops
  targetNamespace: flux-system
  dependsOn:
    - name: cluster-infra-flux

  wait: true
  prune: false
  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  sourceRef:
    kind: GitRepository
    name: ${KUSTOMIZATION_GIT_SOURCE}

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
