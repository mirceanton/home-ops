---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: ${HELMRELEASE_INTERVAL}
  chart:
    spec:
      chart: ingress-nginx
      version: 4.8.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system

  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true

  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}

  uninstall:
    keepHistory: false

  values:
    controller:
      replicaCount: 2

      # Schedule pods on controlplane nodes
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists

      # Prevent 2 instances from being scheduled on the same node
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx

      extraEnvs:
        - name: TZ
          value: "${TIMEZONE}"

      ingressClassResource:
        name: nginx
        default: true

      service:
        annotations:
          io.cilium/lb-ipam-ips: ${INGRESS_CIDR}
