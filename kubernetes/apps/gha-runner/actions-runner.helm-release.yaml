---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-ops-runner
spec:
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: gha-runner-scale-set

  interval: ${HELMRELEASE_INTERVAL}
  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true
  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}
  uninstall:
    keepHistory: false

  values:
    githubConfigUrl: https://gihub.com/mirceanton/home-ops
    githubConfigSecret:
      github_token: ${GITHUB_PAT}

    minRunners: 2
    maxRuners: 10
