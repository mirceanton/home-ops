---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-github-arc
  namespace: flux-system
spec:
  path: kubernetes/apps/github-arc-system/actions-runner-controller/app
  targetNamespace: github-arc-system
  dependsOn:
    - cluster-apps-cert-manager

  wait: true
  prune: false
  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  sourceRef:
    kind: GitRepository
    name: ${KUSTOMIZATION_GIT_SOURCE}

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
