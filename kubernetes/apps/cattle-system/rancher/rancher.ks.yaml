---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rancher
  namespace: flux-system
spec:
  path: kubernetes/apps/cattle-system/rancher/app
  targetNamespace: cattle-system
  dependsOn:
    - name: cluster-apps-cert-manager
    - name: cluster-apps-ingress-nginx

  wait: true
  prune: false
  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  sourceRef:
    kind: GitRepository
    name: ${KUSTOMIZATION_GIT_SOURCE}

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
