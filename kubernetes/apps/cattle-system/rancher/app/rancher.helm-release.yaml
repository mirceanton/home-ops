---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  chart:
    spec:
      chart: rancher
      version: 2.7.6
      sourceRef:
        kind: HelmRepository
        name: rancher-stable
        namespace: flux-system

  interval: ${HELMRELEASE_INTERVAL}
  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true
  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}
  uninstall:
    keepHistory: false

  values:
    replicas: 2
    hostname: rancher.admin.home.mirceanton.com

    ingress:
      enabled: true
      ingressClassName: nginx

    global:
      cattle:
        psp:
          enabled: false
