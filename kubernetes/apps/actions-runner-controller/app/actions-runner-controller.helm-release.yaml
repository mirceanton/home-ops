---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: github-actions-runner-controller
  namespace: github-actions-system
spec:
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.5
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system

  interval: ${HELMRELEASE_INTERVAL}
  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true
  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}
  uninstall:
    keepHistory: false

  values:
    replicaCount: 2
    enableLeaderElection: true

    syncPeriod: 1m

    logFormat: json

    authSecret:
      name: github-token-secret

    metrics:
      serviceMonitor:
        enabled: false
