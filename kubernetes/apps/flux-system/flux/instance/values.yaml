---
instance:
  distribution:
    # renovate: datasource=github-releases depName=fluxcd/flux2
    version: 2.4.0

  cluster:
    networkPolicy: false

  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller

  sync:
    kind: GitRepository
    url: https://github.com/mirceanton/home-ops
    ref: refs/heads/main
    path: kubernetes/apps

  commonMetadata:
    labels:
      app.kubernetes.io/name: flux

  kustomize:
    patches:
      - patch: | #? Add Sops decryption to Kustomizations
          - op: add
            path: /spec/decryption
            value:
              provider: sops
              secretRef:
                name: sops-age
        target:
          group: kustomize.toolkit.fluxcd.io
          kind: Kustomization

      - patch: | #? Increase the number of concurrent reconciliations
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=32
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      - patch: | #? Increase resource limits
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: all
          spec:
            template:
              spec:
                containers:
                  - name: manager
                    resources:
                      limits:
                        memory: 2Gi
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)

      - patch: | #? Enable in-memory kustomize builds
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=20
          - op: replace
            path: /spec/template/spec/volumes/0
            value:
              name: temp
              emptyDir:
                medium: Memory
        target:
          kind: Deployment
          name: kustomize-controller

      - patch: | #? Flux near OOM detection for Helm
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --feature-gates=OOMWatch=true
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-memory-threshold=95
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-interval=500ms
        target:
          kind: Deployment
          name: helm-controller
