---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-config
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
  path: kubernetes/bootstrap/cluster-config

  interval: 5m
  timeout: 10m0s
  prune: true
  wait: true

  decryption:
    provider: sops
    secretRef:
      name: sops-age
