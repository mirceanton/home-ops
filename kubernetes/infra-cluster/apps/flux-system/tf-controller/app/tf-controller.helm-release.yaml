---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  chart:
    spec:
      chart: tf-controller
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: tf-controller

  values:
    installCRDs: true


    ## ================================================================================================
    ## CONTROLLER APP SETTINGS
    ## ================================================================================================
    logEncoding: json
    logLevel: info

    concurrency: 24
    certRotationCheckFrequency: 30m0s
    certValidityDuration: 6h0m
    caCertValidityDuration: 168h0m
    eventsAddress: http://notification-controller.flux-system.svc.cluster.local./
    kubeAPIQPS: 50
    kubeAPIBurst: 100
    allowBreakTheGlass: false
    clusterDomain: cluster.local
    usePodSubdomainResolution: false


    ## ================================================================================================
    ## CONTROLLER DEPLOYMENT SETTINGS
    ## ================================================================================================
    replicaCount: 2
    image:
      repository: ghcr.io/weaveworks/tf-controller
      pullPolicy: IfNotPresent
    imagePullSecrets: []

    serviceAccount:
      create: true
      annotations: {}
    rbac:
      create: true

    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 64Mi


    ## ================================================================================================
    ## CONTROLLER DEPLOYMENT SETTINGS
    ## ================================================================================================
    runner:
      image:
        repository: ghcr.io/weaveworks/tf-runner
      grpc:
        maxMessageSize: 4
      creationTimeout: 5m0s
      serviceAccount:
        create: true
        allowedNamespaces:
          - minio


    ## ================================================================================================
    ## MONITORING PARAMETERS
    ## ================================================================================================
    metrics:
      enabled: false
