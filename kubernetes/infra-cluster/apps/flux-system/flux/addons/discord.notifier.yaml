---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: discord-url
stringData:
  address: ${DISCORD_WEBHOOK_URL}

---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: discord
spec:
  type: discord
  channel: notifs
  secretRef:
    name: discord-url

---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: discord
spec:
  summary: ""
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
