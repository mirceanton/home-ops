---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.8.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx

  values:
    controller:
      replicaCount: 1

      ingressClass: nginx
      ingressClassResource:
        name: nginx
        enabled: true
        default: true
