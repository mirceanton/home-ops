---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
spec:
  chart:
    spec:
      chart: rancher
      version: 2.7.6
      sourceRef:
        kind: HelmRepository
        name: rancher-stable

  values:
    replicas: 1

    hostname: rancher.${CLUSTER_DOMAIN}
    ingress:
      enabled: true
      ingressClassName: nginx
      includeDefaultExtraAnnotations: true
      extraAnnotations:
        cert-manager.io/cluster-issuer: "letsencrypt-${CLUSTER_ENVIRONMENT}"
      tls:
        - secretName: rancher.${CLUSTER_DOMAIN}-tls
          hosts:
            - rancher.${CLUSTER_DOMAIN}

    # Set a bootstrap password. If leave empty, a random password will be generated.
    bootstrapPassword: ${RANCHER_BOOTSTRAP_PASSWORD}
