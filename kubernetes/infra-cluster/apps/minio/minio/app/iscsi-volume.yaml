---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-iscsi-pv
spec:
  storageClassName: manual
  accessModes: [ ReadWriteOnce ]
  capacity:
    storage: 100Gi
  iscsi:
    targetPortal: 10.0.10.245:3260
    # iqn: <base name from iscsi global config>:<extent name>
    iqn: iqn.2023-04.mirceanton.com:infra-cluster-minio
    lun: 0
    fsType: ext4
    readOnly: false
  persistentVolumeReclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-iscsi-pvc
spec:
  storageClassName: manual
  accessModes: [ ReadWriteOnce ]
  resources:
    requests:
      storage: 100Gi
  volumeName: minio-iscsi-pv
