---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: https://${clusterEndpointIP}:6443

# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.6.1

# renovate: datasource=github-releases depName=kubernetes/kubernetes
kubernetesVersion: v1.29.0

domain: cluster.local
additionalApiServerCertSans:
  - ${clusterEndpointIP}
additionalMachineCertSans:
  - ${clusterEndpointIP}

allowSchedulingOnControlPlanes: true
cniConfig:
  name: none

patches:
  - |-  # Disable proxy
    cluster:
      proxy:
        disabled: true

  - |-  # Disable coreDNS
    cluster:
      coreDNS:
        disabled: true

  - |-  # Enable KubePrism
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445

  - |-  # Kubelet configuration
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: "true"

worker:
  patches: []

controlPlane:
  patches:
    - |-  # Keycloak Auth
      cluster:
        apiServer:
          extraArgs:
            oidc-client-id: kubernetes
            oidc-groups-claim: groups
            oidc-groups-prefix: keycloak_
            oidc-username-prefix: keycloak_
            oidc-issuer-url: https://auth.${clusterDomain}/keycloak/realms/home
            oidc-username-claim: email

    - |-  # Extra disks
      machine:
        kubelet:
          extraMounts:
            - destination: /var/mnt/postgres
              type: bind
              source: /var/mnt/postgres
              options:
                - rbind
                - rshared
                - rw

nodes:
  - hostname: hkc-01  # # nuc-i5
    ipAddress: 10.0.10.11
    controlPlane: true

    installDisk: /dev/disk/by-id/ata-SAMSUNG_MZ7PD128HAFV-000H7_S16NNSAF811320
    # rook disk: /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_Plus_1TB_S4EWNX0T706590R
    machineDisks:
      - device: /dev/disk/by-id/ata-CT500MX500SSD1_2048E4D4E15C
        partitions:
          - mountpoint: /var/mnt/postgres

    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}

    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools

  - hostname: hkc-02  # # i5-11400f
    ipAddress: 10.0.10.12
    controlPlane: true

    installDisk: /dev/disk/by-id/nvme-SAMSUNG_MZVLB256HAHQ-000H1_S425NA0M903854
    # rook disk: /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_Plus_1TB_S4EWNX0W653536D
    machineDisks:
      - device: /dev/disk/by-id/ata-CT500MX500SSD1_2336E87416C5
        partitions:
          - mountpoint: /var/mnt/postgres

    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools

  - hostname: hkc-03  # # i5-6500
    ipAddress: 10.0.10.13
    controlPlane: true

    installDisk: /dev/disk/by-id/nvme-SAMSUNG_MZVLW256HEHP-000L7_S35ENA0J977406
    # rook disk: /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_Plus_1TB_S4EWNF0N610592W
    machineDisks:
      - device: /dev/disk/by-id/ata-Samsung_SSD_860_EVO_500GB_S3Z2NB1K729005X
        partitions:
          - mountpoint: /var/mnt/postgres

    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}

    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
