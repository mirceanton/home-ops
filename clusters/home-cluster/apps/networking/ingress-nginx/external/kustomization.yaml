---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - nginx-external.helm-release.yaml

configMapGenerator:
  - name: nginx-external-values
    options:
      disableNameSuffixHash: true
    files:
      - values.yaml=nginx-external.helm-values.yaml
