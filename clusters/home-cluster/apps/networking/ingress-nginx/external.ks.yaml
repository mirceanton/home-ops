---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-nginx-external
  namespace: flux-system
spec:
  path: clusters/home-cluster/apps/networking/ingress-nginx/external
  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo

  targetNamespace: networking
  dependsOn:
    - name: cluster-apps-nginx-internal  # not needed per se, but this ensures the IPs from metallb are always applied in the expected order

  wait: true
  prune: true
  interval: 5m
  timeout: 30m
