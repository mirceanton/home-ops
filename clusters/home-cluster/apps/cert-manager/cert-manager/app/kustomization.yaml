---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - jetstack.helm-repository.yaml
  - cert-manager.helm-release.yaml

configMapGenerator:
  - name: cert-manager-values
    options:
      disableNameSuffixHash: true
    files:
      - values.yaml=cert-manager.helm-values.yaml
