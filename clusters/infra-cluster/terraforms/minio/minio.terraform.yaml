---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: minio-config
spec:
  interval: 30m
  approvePlan: auto
  path: terraform/minio

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
    namespace: flux-system

  vars:
    - name: cluster_domain
      value: ${CLUSTER_DOMAIN}
    - name: minio_url
      value: s3.minio.${CLUSTER_DOMAIN}

  varsFrom:
    - kind: ConfigMap
      name: minio-url
    - kind: Secret
      name: minio-creds
      varsKeys:
        - root-user:minio_user
        - root-password:minio_pass
