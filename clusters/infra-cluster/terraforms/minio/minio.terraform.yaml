---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: minio-config
spec:
  interval: 30m
  approvePlan: auto
  path: terraform/minio

  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
    namespace: flux-system

  runnerPodTemplate:
    spec:
      env:
        - name: TF_TOKEN_app_terraform_io
          valueFrom:
            secretKeyRef:
              name: terraform-cloud-token
              key: token

  varsFrom:
    - kind: ConfigMap
      name: minio-url

    - kind: Secret
      name: minio-creds
      varsKeys:
        - root-user:minio_user
        - root-password:minio_pass

    - kind: Secret
      name: volsync-bucket-secrets
    - kind: Secret
      name: cnpg-bucket-secrets
