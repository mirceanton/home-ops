---
imagePullSecrets: []

crds:
  enabled: true
  validationFailurePolicy: Fail

rbac:
  create: true

## ================================================================================================
## CONTROLLER DEPLOYMENT PARAMETERS
## ================================================================================================
controller:
  enabled: true
  logLevel: info # `all`, `debug`, `info`, `warn`, `error` or `none`
  image:
    repository: quay.io/metallb/controller
    pullPolicy: IfNotPresent
  serviceAccount:
    create: true

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

## ================================================================================================
## SPEAKERS DAEMONSET PARAMETERS
## ================================================================================================
speaker:
  enabled: true
  logLevel: info # `all`, `debug`, `info`, `warn`, `error` or `none`

  image:
    repository: quay.io/metallb/speaker
    pullPolicy: IfNotPresent

  tolerateMaster: true

  serviceAccount:
    create: true

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  reloader:
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

  frr:
    enabled: true
    metricsPort: 7473

    image:
      repository: quay.io/frrouting/frr
      pullPolicy: IfNotPresent

    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

  frrMetrics:
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

## ================================================================================================
## MONITORING
## ================================================================================================
prometheus:
  podMonitor:
    enabled: false
  prometheusRule:
    enabled: false
