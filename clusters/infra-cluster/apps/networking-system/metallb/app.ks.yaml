---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-metallb
  namespace: flux-system
spec:
  path: clusters/infra-cluster/apps/networking-system/metallb/app
  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo
  targetNamespace: loadbalancer-system

  prune: true
  wait: true  # true because the resources ks depends on this ks for the CRDs
  interval: 5m
  timeout: 30m

  dependsOn:
    - name: cluster-apps-flux
