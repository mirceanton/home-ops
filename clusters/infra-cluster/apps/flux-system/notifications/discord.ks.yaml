---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-flux-discord-notifications
spec:
  path: clusters/infra-cluster/apps/flux-system/notifications/discord
  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo

  targetNamespace: flux-system
  dependsOn: []

  wait: true
  prune: true
  interval: 5m
  timeout: 30m

  decryption:
    provider: sops
    secretRef:
      name: sops-age
