---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: https://${clusterEndpointIP}:6443

# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.6.1

# renovate: datasource=github-releases depName=kubernetes/kubernetes
kubernetesVersion: v1.29.0

domain: cluster.local
additionalApiServerCertSans:
  - ${clusterEndpointIP}
additionalMachineCertSans:
  - ${clusterEndpointIP}

allowSchedulingOnControlPlanes: true
cniConfig:
  name: flannel

patches:
  - |-  # Kubelet configuration
    machine:
      kubelet:
        extraArgs:
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
          rotate-server-certificates: "true"

nodes:
  - hostname: truenas-vm
    ipAddress: 10.0.10.31
    controlPlane: true

    installDisk: /dev/sda
    machineDisks:
      - device: /dev/vda
        partitions:
          - mountpoint: /var/mnt/artifactory
      - device: /dev/vdb
        partitions:
          - mountpoint: /var/mnt/minio

    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}

    patches:
      - |-  # Extra disks
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/artifactory
                type: bind
                source: /var/mnt/artifactory
                options:
                  - rbind
                  - rshared
                  - rw
              - destination: /var/mnt/minio
                type: bind
                source: /var/mnt/minio
                options:
                  - rbind
                  - rshared
                  - rw
