apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
- repositories/ingress-nginx.yaml
- repositories/jetstack.yaml
- repositories/metallb.yaml
- repositories/rancher-stable.yaml

patches:
  - patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value: { "node-role.kubernetes.io/control-plane": "" }
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller|notification-controller|source-controller)"

  - patch: |
      - op: add
        path: /spec/template/spec/tolerations
        value: { "key": "node-role.kubernetes.io/control-plane", "operator": "Exists", "effect": "NoSchedule" }
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller|notification-controller|source-controller)"
 