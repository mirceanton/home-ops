---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 15m
  dependsOn:
    - name: repositories
    - name: crds
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/management/apps
  prune: true
  wait: true
  timeout: 10m0s
