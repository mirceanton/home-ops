---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: github-actions-controller
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: repositories
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/management/apps/github-actions-controller
  prune: true
  wait: true
  timeout: 10m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: github-runners
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: github-actions-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/management/apps/github-actions-runner
  prune: true
  wait: true
  timeout: 10m0s
