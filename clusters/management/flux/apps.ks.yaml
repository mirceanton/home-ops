---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: management-apps
  namespace: flux-system
spec:
  path: clusters/management/apps
  interval: 5m
  timeout: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: repositories
    - name: cluster-config
