---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: repositories
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: crds
    - name: repositories
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/common/repositories
  prune: true
  wait: true
  timeout: 10m0s
