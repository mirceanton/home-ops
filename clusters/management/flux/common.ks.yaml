---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: common-repositories
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/_common/repositories
  prune: true
  wait: true
  timeout: 10m0s

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: common-operators
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: common-repositories
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/_common/operators
  prune: true
  wait: true
  timeout: 10m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: common-apps
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: common-operators
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/_common/apps
  prune: true
  wait: true
  timeout: 10m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
