---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-operator
  namespace: flux-system
spec:
  path: clusters/_base/apps/metallb/app
  targetNamespace: metallb-system
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: 5m
  retryInterval: 1m
  timeout: 10m

  prune: true
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  path: clusters/_base/apps/metallb/config
  targetNamespace: metallb-system
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: 5m
  retryInterval: 1m
  timeout: 10m

  prune: true
  wait: true

  dependsOn:
    - name: metallb-operator

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
