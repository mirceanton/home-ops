---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: rancher
      version: 2.7.3
      sourceRef:
        kind: HelmRepository
        name: rancher-stable
        namespace: flux-system
      interval: 1m
  values:
    hostname: rancher.admin.home.mirceanton.com
    replicas: 3
    ingress:
      ingressClassName: nginx
    global:
      cattle:
        psp:
          enabled: false
