---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: homelab-ci-runner-deployment-autoscaler
  namespace: homelab-ci
spec:
  scaleTargetRef:
    kind: RunnerDeployment
    name: homelab-ci-runner-deployment
  minReplicas: 0
  maxReplicas: 12
  metrics:
  - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
    repositoryNames:
    - mirceanton/amir-hlb
