---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: github-arc
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/management/apps/github-actions-system/actions-runner-controller/app
  prune: true
  wait: true
  timeout: 10m0s
