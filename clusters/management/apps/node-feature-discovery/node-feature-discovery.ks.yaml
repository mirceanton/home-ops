---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: node-feature-discovery-app
  namespace: flux-system
spec:
  path: clusters/_base/apps/node-feature-discovery
  targetNamespace: node-feature-discovery-system
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: 5m
  retryInterval: 1m
  timeout: 10m

  prune: true
  wait: true
