---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metrics-server-app
  namespace: flux-system
spec:
  path: clusters/_base/apps/metrics-server
  targetNamespace: metrics-server-system
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  prune: true
  wait: true

  dependsOn:
    - name: kubelet-serving-cert-approver-app

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
