---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubelet-serving-cert-approver-app
  namespace: flux-system
spec:
  path: clusters/_base/apps/kubelet-serving-cert-approver
  targetNamespace: kubelet-serving-cert-approver
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  prune: true
  wait: true
