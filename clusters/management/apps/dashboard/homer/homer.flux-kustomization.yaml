---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homer-dashboard
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: ingress-nginx
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/management/apps/dashboard/homer/app
  prune: true
  wait: true
  timeout: 10m0s
