---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-ops-runners
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: github-arc
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/management/apps/home-ops-runners/github-runners/manifests
  prune: true
  wait: true
  timeout: 10m0s
