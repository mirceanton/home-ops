---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homer
  name: homer
  namespace: homer-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer

  template:
    metadata:
      labels:
        app: homer

    spec:
      volumes:
      - name: homer-icons-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: homer-configmap
      - name: script-volume
        configMap:
          name: homer-asset-downloader-script

      initContainers:
      - name: homer-icons-downloader
        image: alpine
        command: [ 'sh', '/scripts/icon-download.sh' ]
        volumeMounts:
        - mountPath: /icons
          name: homer-icons-volume
        - mountPath: /scripts/icon-download.sh
          subPath: icon-download.sh
          name: script-volume

      containers:
      - name: homer
        image: b4bz/homer:v23.02.2
        tty: true
        env:
          - name: INIT_ASSETS
            value: "0"
        volumeMounts:
        - mountPath: /www/assets/tools
          name: homer-icons-volume
        - mountPath: /www/assets/config.yml
          subPath: config.yaml
          name: config-volume
