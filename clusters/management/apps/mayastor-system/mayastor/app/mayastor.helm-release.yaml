---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
  namespace: mayastor-system
spec:
  interval: 40m
  timeout: 30m
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: mayastor
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
  values:
    namespaceOverride: mayastor-system
    nodeSelector:
      kubernetes.io/arch: amd64
      openebs.io/engine: mayastor
    loki-stack:
      loki:
        persistence:
          storageClassName: "manual"
    etcd:
      persistence:
        storageClass: "manual"
