---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  path: clusters/home/apps
  interval: 5m
  timeout: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo

  dependsOn:
    - name: cluster-config
    - name: helm-repositories

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
