---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: management-apps
  namespace: flux-system
spec:
  path: clusters/management/apps
  interval: 5m
  timeout: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system

  dependsOn:
    - name: cluster-config
    - name: helm-repositories

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
