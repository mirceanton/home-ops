---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-apps
  namespace: flux-system
spec:
  path: clusters/home/apps
  interval: 5m
  timeout: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  depends_on:
    - repositories
    - cluster-config
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
