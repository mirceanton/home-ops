---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-operator
  namespace: flux-system
spec:
  path: clusters/_base/apps/metallb/app
  targetNamespace: metallb-system
  sourceRef:
    kind: GitRepository
    name: home-ops-git-repo

  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  prune: true
  wait: true

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
