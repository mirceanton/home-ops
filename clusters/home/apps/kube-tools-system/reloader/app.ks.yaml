---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: reloader-app
  namespace: flux-system
spec:
  path: clusters/_base/apps/reloader
  targetNamespace: kube-tools-system
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: ${KUSTOMIZATION_INTERVAL}
  retryInterval: ${KUSTOMIZATION_RETRY_INTERVAL}
  timeout: ${KUSTOMIZATION_TIMEOUT}

  prune: true
  wait: true

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
