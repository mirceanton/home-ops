---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: 1.0.37
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 1m

  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    reloader:
      enableHA: true
      deployment:
        replicas: 3
