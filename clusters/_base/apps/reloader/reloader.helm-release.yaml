---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: ${HELMRELEASE_INTERVAL}
  chart:
    spec:
      chart: reloader
      version: 1.0.37
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system

  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true

  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}

  uninstall:
    keepHistory: false

  values:
    reloader:
      enableHA: true
      deployment:
        replicas: 3
