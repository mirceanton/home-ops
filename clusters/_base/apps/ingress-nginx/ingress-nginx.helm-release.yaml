---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: ${HELMRELEASE_INTERVAL}
  chart:
    spec:
      chart: ingress-nginx
      version: 4.7.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system

  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true

  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}

  uninstall:
    keepHistory: false

  values:
    controller:
      replicaCount: 3

      extraEnvs:
        - name: TZ
          value: "${TIMEZONE}"

      ingressClassResource:
        name: nginx
        default: true

      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #     enabled: true
      #     namespace: networking
      #     namespaceSelector:
      #       any: true
      #   prometheusRule:
      #     enabled: false

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx
