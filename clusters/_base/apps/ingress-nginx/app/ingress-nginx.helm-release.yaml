---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.7.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 5m

  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      replicaCount: 3

      extraEnvs:
        - name: TZ
          value: "${TIMEZONE}"

      ingressClassResource:
        name: nginx
        default: true

      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #     enabled: true
      #     namespace: networking
      #     namespaceSelector:
      #       any: true
      #   prometheusRule:
      #     enabled: false

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx
