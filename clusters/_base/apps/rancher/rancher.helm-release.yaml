---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
spec:
  interval: ${HELMRELEASE_INTERVAL}
  chart:
    spec:
      chart: rancher
      version: 2.7.3
      sourceRef:
        kind: HelmRepository
        name: rancher-stable
        namespace: flux-system

  rollback:
    timeout: ${HELMRELEASE_ROLLBACK_TIMEOUT}
    recreate: true
    cleanupOnFail: true

  install:
    remediation:
      retries: ${HELMRELEASE_INSTALL_RETRIES}

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: ${HELMRELEASE_UPGRADE_RETRIES}

  uninstall:
    keepHistory: false

  values:
    hostname: "rancher.${CLUSTER_DOMAIN}"
    replicas: 3

    ingress:
      ingressClassName: nginx

    global:
      cattle:
        psp:
          enabled: false
