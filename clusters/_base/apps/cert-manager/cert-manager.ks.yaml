---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-app
  namespace: flux-system
spec:
  path: clusters/_base/apps/cert-manager/app
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: 5m
  retryInterval: 1m
  timeout: 10m

  prune: true
  wait: true

