---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-operator-app
  namespace: flux-system
spec:
  path: clusters/_base/apps/metallb/app
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: 5m
  retryInterval: 1m
  timeout: 10m

  prune: true
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-operator-config
  namespace: flux-system
spec:
  dependsOn:
    - name: metallb-operator-app

  path: clusters/_base/apps/metallb/config
  sourceRef:
    kind: GitRepository
    name: flux-system

  interval: 5m
  retryInterval: 1m
  timeout: 10m

  prune: true
  wait: true
