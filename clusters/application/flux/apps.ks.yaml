---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: repositories
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/application/repositories
  prune: true
  wait: true
  timeout: 10m0s

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: operators
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: repositories
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/application/operators
  prune: true
  wait: true
  timeout: 10m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: operators
    - name: common-operators
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: clusters/application/apps
  prune: true
  wait: true
  timeout: 10m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
