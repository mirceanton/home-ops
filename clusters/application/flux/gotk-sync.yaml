---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: home-ops
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/mirceanton/homeops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-ops
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/application
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
