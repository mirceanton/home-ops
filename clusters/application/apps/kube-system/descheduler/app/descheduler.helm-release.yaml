---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system
spec:
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: descheduler
      version: 0.27.1
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
      interval: 1m
  values:
    schedule: "*/5 * * * *"
