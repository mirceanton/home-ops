---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs-provisioner-system
spec:
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 0.13.9
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
      interval: 1m
  values:
    nfs:
      server: 10.0.20.245
      path: /mnt/tank/AKC
    storageClass:
      name: truenas-nfs
      defaultClass: true
      provisionerName: nfs-provisioner-01
