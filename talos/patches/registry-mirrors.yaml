      ghcr.io:
        skipFallback: true
        endpoints: ["https://registry.nas.svc.h.mirceanton.com/v2/ghcr.io/"]
        overridePath: true
      gcr.io:
        skipFallback: true
        endpoints: ["https://registry.nas.svc.h.mirceanton.com/v2/gcr.io/"]
        overridePath: true
      quay.io:
        skipFallback: true
        endpoints: ["https://registry.nas.svc.h.mirceanton.com/v2/quay.io/"]
        overridePath: true
      registry.k8s.io:
        skipFallback: true
        endpoints: ["https://registry.nas.svc.h.mirceanton.com/v2/registry.k8s.io/"]
