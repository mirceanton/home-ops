---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: cilium

  values:
    cluster:
      id: 0
      name: home-ops
    tls:
      secretsNamespace:
        name: kube-system
        create: false

    # -----------------------------------------------------------------------------
    # KUBE-PROXY REPLACEMENT
    # -----------------------------------------------------------------------------
    kubeProxyReplacement: true

    # Required for kube-proxy replacement - tell Cilium where the API server is
    # Using KubePrism (local LB) on port 7445
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445

    # -----------------------------------------------------------------------------
    # IPAM CONFIGURATION
    # -----------------------------------------------------------------------------
    enableLBIPAM: false #? MetalLB handles LoadBalancer IP allocation
    ipam:
      mode: kubernetes

    # -----------------------------------------------------------------------------
    # ROUTING MODE
    # -----------------------------------------------------------------------------
    autoDirectNodeRoutes: false
    routingMode: tunnel
    tunnelProtocol: vxlan

    # -----------------------------------------------------------------------------
    # BPF CONFIGURATION
    # -----------------------------------------------------------------------------
    bpf:
      masquerade: true
      hostLegacyRouting: false

    # -----------------------------------------------------------------------------
    # SOCKET LB CONFIGURATION
    # -----------------------------------------------------------------------------
    socketLB:
      enabled: true
      hostNamespaceOnly: true

    # -----------------------------------------------------------------------------
    # HUBBLE - NETWORK OBSERVABILITY
    # -----------------------------------------------------------------------------
    hubble:
      enabled: false

    # -----------------------------------------------------------------------------
    # OPERATOR CONFIGURATION
    # -----------------------------------------------------------------------------
    operator:
      replicas: 2
      resources:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          memory: 512Mi

      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium

    # -----------------------------------------------------------------------------
    # PROMETHEUS METRICS
    # -----------------------------------------------------------------------------
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium

    # -----------------------------------------------------------------------------
    # AGENT RESOURCES
    # -----------------------------------------------------------------------------
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 1Gi

    # -----------------------------------------------------------------------------
    # Security Context
    # -----------------------------------------------------------------------------
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    # -----------------------------------------------------------------------------
    # DISABLED FEATURES
    # -----------------------------------------------------------------------------
    bgpControlPlane:
      enabled: false
    l2announcements:
      enabled: false
    ingressController:
      enabled: false
      secretsNamespace:
        create: false
        name: kube-system
    gatewayAPI:
      enabled: false
      secretsNamespace:
        create: false
        name: kube-system
    clustermesh:
      useAPIServer: false
    encryption:
      enabled: false
    egressGateway:
      enabled: false
    bandwidthManager:
      enabled: false
    hostFirewall:
      enabled: false
    envoy:
      enabled: false
    envoyConfig:
      enabled: false
      secretsNamespace:
        create: false
        name: kube-system
    l7Proxy: false
