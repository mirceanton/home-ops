---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metrics-server
spec:
  path: ./apps/kube-system/metrics-server
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: false
  targetNamespace: kube-system
