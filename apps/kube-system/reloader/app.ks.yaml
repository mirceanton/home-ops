---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: reloader
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: kube-system

  path: ./apps/kube-system/reloader/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn: []
