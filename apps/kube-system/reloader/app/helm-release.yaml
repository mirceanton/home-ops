---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: reloader

  values:
    fullnameOverride: reloader

    reloader:
      reloadOnCreate: true
      reloadOnDelete: true
      syncAfterRestart: true

      deployment:
        replicas: 1
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
          limits:
            memory: 512Mi
