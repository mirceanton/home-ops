---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: reloader

  values:
    fullnameOverride: reloader

    reloader:
      enableHA: true
      reloadOnCreate: true
      reloadOnDelete: true
      syncAfterRestart: true

      deployment:
        replicas: 2
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: reloader
                app.kubernetes.io/instance: reloader
        resources:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            memory: 128Mi

      podDisruptionBudget:
        enabled: true
        minAvailable: 1