---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: keda

  values:
    crds: {install: true}
    networkPolicy: {enabled: false}

    certificates:
      certManager:
        enabled: true

    resources:
      operator:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: null
          memory: 64Mi
      metricServer:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: null
          memory: 64Mi
      webhooks:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: null
          memory: 64Mi

    operator: {replicaCount: 1}
    metricsServer: {replicaCount: 1}
    webhooks: {replicaCount: 1}

    logging:
      operator:
        format: json
        level: info
      metricsServer:
        zapEncoder: json
        zapLevel: info
      webhooks:
        format: json
        level: info
