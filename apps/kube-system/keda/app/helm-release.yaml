---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: keda

  values:
    crds: {install: true}
    networkPolicy: {enabled: false}

    certificates:
      certManager:
        enabled: true

    resources:
      operator:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: null
          memory: 64Mi
      metricServer:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: null
          memory: 64Mi
      webhooks:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          cpu: null
          memory: 64Mi

    operator: {replicaCount: 2}
    metricsServer: {replicaCount: 2}
    webhooks: {replicaCount: 2}

    podDisruptionBudget:
      operator: {minAvailable: 1}
      metricServer: {minAvailable: 1}
      webhooks: {minAvailable: 1}

    topologySpreadConstraints:
      operator:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: keda-operator
              app.kubernetes.io/instance: keda
      metricsServer:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: keda-operator-metrics-apiserver
              app.kubernetes.io/instance: keda
      webhooks:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: keda-admission-webhooks
              app.kubernetes.io/instance: keda

    logging:
      operator:
        format: json
        level: info
      metricsServer:
        zapEncoder: json
        zapLevel: info
      webhooks:
        format: json
        level: info
