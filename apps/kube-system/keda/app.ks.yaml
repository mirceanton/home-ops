---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keda
spec:
  dependsOn:
    - name: cert-manager
      namespace: flux-system
  path: ./apps/kube-system/keda/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  interval: 10m
  prune: true
  wait: true
