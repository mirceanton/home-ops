---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keda
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: kube-system

  path: ./apps/kube-system/keda/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn:
    - name: cert-manager
      namespace: network-system
