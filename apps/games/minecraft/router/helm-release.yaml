---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-router
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: mc-router

  values:
    fullnameOverride: minecraft-router

    image:
      repository: ghcr.io/itzg/mc-router
      tag: 1.40.0@sha256:af8d4e00bc915c9814032d200bdf5715bb7c91f30fede4f83c3f8b72b0c1a687
      pullPolicy: IfNotPresent
    extraArgs: ["--in-kube-cluster"]

    replicaCount: 1
    autoscaling: {enabled: false}
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 512Mi

    podSecurityContext:
      fsGroup: 1000
    securityContext:
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop: ["ALL"]

    services:
      api:
        type: ClusterIP
        port: 8080
      minecraft:
        type: LoadBalancer
        port: 25565
        nodePort: null
        annotations:
          metallb.universe.tf/loadBalancerIPs: 10.0.10.253
          external-dns.alpha.kubernetes.io/hostname: badoink-mc.home.mirceanton.com
