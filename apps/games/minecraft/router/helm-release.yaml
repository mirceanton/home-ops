---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-router
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: mc-router

  values:
    image:
      repository: ghcr.io/itzg/mc-router
      tag: 1.39.1@sha256:be109433f1a67a6d925d93842018ae4d9dcb37f9df5ef3b246925343782233ab
      pullPolicy: IfNotPresent

    extraArgs:
      - --in-kube-cluster

    services:
      minecraft:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 10.0.10.253
          external-dns.alpha.kubernetes.io/hostname: badoink-mc.home.mirceanton.com
