---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minecraft-server-badoink
spec:
  interval: 10m
  prune: true
  wait: true
  timeout: 15m
  targetNamespace: games

  path: ./apps/games/minecraft/server-badoink/
  components:
    - ../../../../components/volsync/
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 8Gi
      VOLSYNC_CACHE_CAPACITY: 8Gi #!FIXME

  decryption: {provider: sops}
  dependsOn:
    - name: minecraft-router
    - name: openebs
      namespace: storage-system
    - name: 1password-connect
      namespace: security-system
    - name: volsync
      namespace: storage-system
