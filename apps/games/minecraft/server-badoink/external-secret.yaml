---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minecraft-server-badoink
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: minecraft-server-badoink
    creationPolicy: Owner

  data:
    - secretKey: RCON_PASSWORD
      remoteRef:
        key: Minecraft Server Badoink
        property: password
