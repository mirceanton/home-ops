---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-server-badoink
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: minecraft

  valuesFrom:
  - kind: Secret
    name: *app
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password

  values:
    fullnameOverride: *app

    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2026.2.0@sha256:84d4238e570ace1a48a00b9a626d1a01ce92026c92443b7a1edd3f40cd293d74

    resources:
      requests:
        cpu: 200m
      limits:
        cpu: 2000m
        memory: 4Gi

    securityContext:
      runAsUser: 1000
      fsGroup: 100

    livenessProbe:
      initialDelaySeconds: 30
    readinessProbe:
      initialDelaySeconds: 30
    startupProbe:
        enabled: true

    extraEnv:
      TZ: Europe/Bucharest

    persistence:
      dataDir:
        enabled: true
        existingClaim: *app

    serviceAnnotations:
      mc-router.itzg.me/externalServerName: badoink-mc.home.mirceanton.com

    minecraftServer:
      eula: true
      # renovate: datasource=custom.minecraft-release
      version: 1.21.11
      type: PAPER
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: false
      onlineMode: true
      ops: "Mircea"
      motd: "Badoink Minecraft Server"
      worldSaveName: "Badoink"
      viewDistance: 16
      spigetResources:
        - 36618 #Prom Exporter
      rcon:
        enabled: true
