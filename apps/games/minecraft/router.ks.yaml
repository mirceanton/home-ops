---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minecraft-router
spec:
  path: ./apps/games/minecraft/router/
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: games
  interval: 10m
  prune: true
  wait: true
  dependsOn: []
