---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
spec:
  path: ./apps/cert-manager/issuers
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: true
  timeout: 5m
  targetNamespace: cert-manager

  decryption:
    provider: sops

  dependsOn:
    - name: cert-manager
