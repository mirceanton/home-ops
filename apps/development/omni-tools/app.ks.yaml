---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: omni-tools
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: development

  path: ./apps/development/omni-tools/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn: []
