---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omni-tools
spec:
  chartRef:
    kind: OCIRepository
    name: omni-tools
  interval: 30m

  values:
    controllers:
      omni-tools:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/controller: omni-tools
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsUser: 568
        containers:
          app:
            image:
              repository: iib0011/omni-tools
              tag: 0.6.0

            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 256Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      app:
        ports:
          http:
            port: 8080

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

    route:
      home:
        hostnames: ["tools.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
