---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: it-tools
spec:
  path: ./apps/development/it-tools/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: development
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: envoy-gateway
      namespace: network-system
