---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: atuin
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: development

  path: ./apps/development/atuin/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    - name: cloudnative-pg-operator
      namespace: database-system
    - name: openebs
      namespace: storage-system

