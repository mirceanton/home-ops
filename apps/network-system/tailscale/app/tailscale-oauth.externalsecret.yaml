---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-oauth
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: tailscale-oauth
    creationPolicy: Owner

  data:
    - secretKey: clientID
      remoteRef:
        key: Tailscale OAuth
        property: username
    - secretKey: clientSecret
      remoteRef:
        key: Tailscale OAuth
        property: password
