---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
spec:
  path: ./apps/network-system/cert-manager/issuers
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network-system
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    #? wait for the CRDs to be installed
    - name: cert-manager

    #? wait for the 1password-connect secret store to be ready
    - name: 1password-connect
      namespace: security-system
