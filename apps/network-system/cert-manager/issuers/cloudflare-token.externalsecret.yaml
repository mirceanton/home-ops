---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-token-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: cloudflare-token-secret
    creationPolicy: Owner

  data:
    - secretKey: cloudflare-token
      remoteRef:
        key: Cloudflare API Token
        property: password
