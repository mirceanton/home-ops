---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: metallb

  values:
    crds: {enabled: true}
    networkpolicies: {enabled: false}

    # =============================================================================================
    # Component - Controller
    # =============================================================================================
    controller:
      enabled: true
      logLevel: info # all, debug, info, warn, error
      resources:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          memory: 256Mi

    # =============================================================================================
    # Component - Speaker
    # =============================================================================================
    speaker:
      enabled: true
      logLevel: info # all, debug, info, warn, error

      tolerateMaster: true #? allow scheduling on master nodes
      ignoreExcludeLB: true #? ignore the exclude-from-external-loadbalancer label

      resources:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          memory: 256Mi
