---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: network-system

  path: ./apps/network-system/envoy-gateway/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    #? needed for the LoadBalancer IPs
    - name: metallb

    #? needed for the TLS certs
    - name: cert-manager-issuers

    #? needed for the Tailscale integration when provisioning the tailscale gateway
    - name: tailscale-operator
