---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openspeedtest
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openspeedtest

  values:
    controllers:
      openspeedtest:
        containers:
          openspeedtest:
            image:
              repository: openspeedtest/latest
              tag: v2.0.6
            resources:
              requests:
                cpu: 20m
                memory: 32Mi
              limits:
                memory: 128Mi

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

    service:
      openspeedtest:
        ports:
          http:
            port: &port 3000

    route:
      home:
        hostnames: ["speedtest.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["speedtest.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system
