---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openspeedtest
spec:
  path: ./apps/network-system/openspeedtest/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network-system
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  decryption: {provider: sops}
  dependsOn:
    - name: envoy-gateway
      namespace: network-system
