---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openspeedtest
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: network-system

  path: ./apps/network-system/openspeedtest/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  decryption: {provider: sops}
