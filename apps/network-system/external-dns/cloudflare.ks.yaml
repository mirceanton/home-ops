---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns-cloudflare
spec:
  path: ./apps/network-system/external-dns/cloudflare
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network-system
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  decryption: {provider: sops}
  dependsOn:
    #? wait for the gateways to be ready to accept external-dns records
    - name: envoy-gateway
      namespace: network-system
