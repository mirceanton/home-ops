---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-credentials
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: cloudflare-credentials
    creationPolicy: Owner

  data:
    - secretKey: api-token
      remoteRef:
        key: Cloudflare API Token
        property: password
