---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mikrotik-credentials
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: mikrotik-credentials
    creationPolicy: Owner

  data:
    - secretKey: username
      remoteRef:
        key: Mikrotik ExternalDNS Credentials
        property: username
    - secretKey: password
      remoteRef:
        key: Mikrotik ExternalDNS Credentials
        property: password
