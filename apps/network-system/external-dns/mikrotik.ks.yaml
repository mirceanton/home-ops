---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns-mikrotik
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: network-system

  path: ./apps/network-system/external-dns/mikrotik
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn:
    #? wait for the 1password-connect secret store to be ready
    - name: 1password-connect
      namespace: security-system
