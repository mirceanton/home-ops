---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: karakeep
spec:
  path: ./apps/media/karakeep/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: envoy-gateway
      namespace: network-system
    - name: openebs
      namespace: storage-system
