---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: navidrome

  values:
    controllers:
      navidrome:
        type: statefulset
        containers:
          navidrome:
            image:
              repository: ghcr.io/navidrome/navidrome
              tag: 0.59.0
            env:
              ND_DATAFOLDER: /data
              ND_ENABLEDOWNLOADS: "true"
              ND_ENABLEEXTERNALSERVICES: "false"
              ND_ENABLESHARING: "false"
              ND_ENABLESTARRATING: "false"
              ND_LOGLEVEL: info
              ND_MUSICFOLDER: /music
              ND_PORT: &port 4533
              ND_SCANSCHEDULE: 30m
              # ND_BASEURL: https://navidrome.home.mirceanton.com

            resources:
              requests:
                cpu: 20m
                memory: 1Gi
              limits:
                memory: 4Gi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            securityContext:
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        ports:
          http:
            port: *port

    route:
      home:
        hostnames: ["navidrome.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["navidrome.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Navidrome_Config
        globalMounts:
          - path: /data
      music:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/Music
        globalMounts:
          - path: /music
            readOnly: true
      cache:
        type: emptyDir
        globalMounts:
          - path: /config/cache
