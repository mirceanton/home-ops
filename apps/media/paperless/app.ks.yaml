---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: paperless
spec:
  path: ./apps/media/paperless/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  interval: 10m
  prune: true
  wait: true
  decryption:
    provider: sops
  dependsOn:
    - name: dragonfly-operator
      namespace: database-system