---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: paperless

  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.5

            env:
              # Application settings
              PAPERLESS_URL: https://paperless.home.mirceanton.com
              PAPERLESS_PORT: "8000"
              PAPERLESS_TIME_ZONE: "Europe/Bucharest"
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_TASK_WORKERS: "2"

              # Folder configuration
              PAPERLESS_CONSUMPTION_DIR: /data/nas_incoming
              PAPERLESS_EXPORT_DIR: /data/nas_exports
              PAPERLESS_DATA_DIR: /data/local/data
              PAPERLESS_MEDIA_ROOT: /data/local/media

              # Consumer settings
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"

              # OCR settings
              PAPERLESS_OCR_LANGUAGE: eng+ron
              PAPERLESS_OCR_LANGUAGES: eng ron

              # Redis connection
              PAPERLESS_REDIS: redis://paperless-dragonfly.media.svc.cluster.local:6379

              # User permissions
              USERMAP_UID: "1000"
              USERMAP_GID: "1000"

              # Secrets from secretKeyRef
              PAPERLESS_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_SECRET_KEY
              PAPERLESS_ADMIN_USER:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_USER
              PAPERLESS_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_PASSWORD

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 25m
                memory: 1Gi
              limits:
                memory: 4Gi

    service:
      app:
        controller: paperless
        ports:
          http:
            port: 8000

    route:
      home:
        hostnames: ["paperless.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
        rules:
          - backendRefs:
              - name: paperless
                port: 8000

    persistence:
      data:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Paperless_Data
        globalMounts:
          - path: /data/local
      consume:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/Documents
        globalMounts:
          - path: /data/nas_incoming
      export:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Paperless_Exports
        globalMounts:
          - path: /data/nas_exports
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
