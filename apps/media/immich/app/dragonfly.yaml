---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: immich-dragonfly
spec:
  replicas: 1

  args:
    - "--bind=::"
    - "--admin_bind=::"
    - --maxmemory=2Gi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --lock_on_hashtags
    - --default_lua_flags=allow-undeclared-keys

  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      memory: 2Gi
