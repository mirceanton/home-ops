---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-data
spec:
  storageClassName: manual
  capacity:
    storage: 1T
  accessModes: ["ReadWriteMany"]
  nfs:
    server: nas.stor.h.mirceanton.com
    path: /mnt/tank/Apps/Immich

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-data
spec:
  storageClassName: manual
  volumeName: immich-data
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1T

