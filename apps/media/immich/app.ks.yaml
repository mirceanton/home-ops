---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: media

  path: ./apps/media/immich/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn:
    - name: cloudnative-pg-operator
      namespace: database-system

