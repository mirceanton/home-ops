---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: jellyfin

  values:
    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.11.6
            env:
              TZ: "Europe/Bucharest"
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 50000000
              JELLYFIN_FFmpeg__analyzeduration: 50000000
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 8Gi

            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 30
              readiness: *probe
              startup: *probe

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        ports:
          http:
            port: *port

    route:
      home:
        hostnames: ["jellyfin.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["jellyfin.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Jellyfin_Config
        globalMounts:
          - path: /config
      tvshows:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/TV_Shows
        globalMounts:
          - path: /nfs-media/TV_Shows
            readOnly: true
      movies:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/Movies
        globalMounts:
          - path: /nfs-media/Movies
            readOnly: true
      anime:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/Anime
        globalMounts:
          - path: /nfs-media/Anime
            readOnly: true
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
