---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-operator
spec:
  path: ./apps/security-system/external-secrets-operator
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: true
  targetNamespace: security-system

  dependsOn:
    - name: cert-manager
      namespace: network-system
