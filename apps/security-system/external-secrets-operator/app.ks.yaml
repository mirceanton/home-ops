---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-operator
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: security-system

  path: ./apps/security-system/external-secrets-operator/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn: []
