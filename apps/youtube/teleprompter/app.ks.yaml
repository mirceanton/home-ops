---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: teleprompter
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: youtube

  path: ./apps/youtube/teleprompter/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    - name: dragonfly-operator
      namespace: database-system

