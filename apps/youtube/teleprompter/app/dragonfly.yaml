---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: teleprompter-dragonfly
spec:
  replicas: 3

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app: teleprompter-dragonfly

  args:
    - --proactor_threads=1
    - --version_check=false

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 320Mi
