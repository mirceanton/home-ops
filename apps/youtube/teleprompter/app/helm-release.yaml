---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleprompter
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: teleprompter

  dependsOn: []

  values:
    controllers:
      backend:
        replicas: 1
        initContainers:
          wait-for-dragonfly:
            image:
              repository: wait4x/wait4x
              tag: 3.6.0
            args:
              - redis
              - redis://teleprompter-dragonfly:6379

        containers:
          main:
            image:
              repository: ghcr.io/mirceanton/teleprompter-backend
              tag: v2.11.1

            env:
              TZ: "Europe/Bucharest"
              REDIS_HOST: "teleprompter-dragonfly"
              REDIS_PORT: "6379"

            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi

            probes:
              liveness: &backendProbe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &backendPort 8001
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *backendProbe
              startup: *backendProbe

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}

      frontend:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/mirceanton/teleprompter-frontend
              tag: v2.11.1

            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                cpu: 20m
                memory: 32Mi

            probes:
              liveness: &frontendProbe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &frontendPort 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *frontendProbe
              startup: *frontendProbe

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}

    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    service:
      backend:
        controller: backend
        ports:
          http:
            port: *backendPort
      frontend:
        controller: frontend
        ports:
          http:
            port: *frontendPort

    route:
      main:
        hostnames: ["teleprompter.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
            backendRefs:
              - name: teleprompter-backend
                port: *backendPort
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: teleprompter-frontend
                port: *frontendPort

    persistence:
      frontend-cache:
        type: emptyDir
        advancedMounts:
          frontend:
            main: [{path: /var/cache/nginx}]
      frontend-run:
        type: emptyDir
        advancedMounts:
          frontend:
            main: [{path: /var/run}]
      frontend-config:
        type: configMap
        identifier: frontend-config
        advancedMounts:
          frontend:
            main:
              - path: /usr/share/nginx/html/config.json
                subPath: config.json
                readOnly: true
      tmp:
        type: emptyDir
        globalMounts: [{path: /tmp}]

    configMaps:
      frontend-config:
        data:
          config.json: |-
            { "backendUrl": "https://teleprompter.home.mirceanton.com" }
