---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app penpot
spec:
  interval: 10m
  prune: true
  wait: true
  timeout: 15m
  targetNamespace: youtube

  path: ./apps/youtube/penpot/app
  components:
    - ../../../../components/volsync/
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 256Mi
      VOLSYNC_PUID: "1001"
      VOLSYNC_PGID: "1001"

  decryption: {provider: sops}
  dependsOn:
    - name: dragonfly-operator
      namespace: database-system
    - name: cloudnative-pg-operator
      namespace: database-system
    - name: openebs
      namespace: storage-system
    - name: 1password-connect
      namespace: security-system
    - name: volsync
      namespace: storage-system
