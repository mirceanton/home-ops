---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: penpot-assets
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: nas.stor.h.mirceanton.com
    path: /mnt/tank/Apps/Penpot_Data
  persistentVolumeReclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: penpot-assets
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: penpot-assets
  storageClassName: ""
