---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: penpot-postgres
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17

  bootstrap:
    initdb:
      database: penpot
      owner: penpot
      import:
        type: microservice
        databases: ["penpot"]
        source:
          externalCluster: cpgo

  externalClusters:
    - name: cpgo
      connectionParameters:
        host: penpot-postgres-primary
        user: penpot
        dbname: penpot
      password:
        name: penpot-postgres-pguser-penpot
        key: password

  storage:
    storageClass: openebs-hostpath
    size: 8Gi

  walStorage:
    storageClass: openebs-hostpath
    size: 2Gi

  resources:
    requests:
      cpu: 20m
      memory: 256Mi
    limits:
      memory: 512Mi

  postgresql:
    shared_preload_libraries:
      - pgaudit
    pg_hba:
      - host all all 0.0.0.0/0 scram-sha-256
