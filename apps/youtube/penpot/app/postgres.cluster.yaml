---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: penpot-postgres
spec:
  postgresVersion: 17

  users:
    - name: penpot
      databases: ["penpot"]
      options: "SUPERUSER"

  instances:
    - name: penpot
      replicas: 1

      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 8Gi
      walVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

      resources:
        requests:
          cpu: 20m
          memory: 256Mi
        limits:
          memory: 512Mi
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              memory: 20Mi

  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - host all all 0.0.0.0/0 scram-sha-256
