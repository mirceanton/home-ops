---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: davinci-postgres
spec:
  postgresVersion: 17

  users:
    - name: davinci
      databases: ["davinci"]
      options: "SUPERUSER"

  service:
    type: LoadBalancer
    metadata:
      annotations:
        metallb.io/loadBalancerIPs: 10.0.10.251
        external-dns.alpha.kubernetes.io/hostname: davinci-pg.home.mirceanton.com

  instances:
    - name: davinci
      replicas: 3
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: postgres-operator.crunchydata.com/instance-set
                    operator: In
                    values: ["davinci"]

      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 4Gi
      walVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

      resources:
        requests:
          cpu: 20m
          memory: 256Mi
        limits:
          memory: 512Mi
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              memory: 20Mi

  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - host all all 0.0.0.0/0 scram-sha-256
