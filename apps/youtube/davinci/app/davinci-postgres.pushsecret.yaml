---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: davinci-postgres-pushsecret
spec:
  refreshInterval: 1h
  deletionPolicy: Delete
  updatePolicy: Replace

  secretStoreRefs:
    - name: onepassword
      kind: ClusterSecretStore

  selector:
    secret:
      name: davinci-postgres-pguser-davinci

  template:
    engineVersion: v2
    data:
      host: davinci-pg.home.mirceanton.com
      port: "5432"
      database: "{{ .dbname }}"
      username: "{{ .user }}"
      password: "{{ .password }}"

  data:
    - match:
        secretKey: host
        remoteRef:
          remoteKey: davinci-postgres
          property: host
    - match:
        secretKey: port
        remoteRef:
          remoteKey: davinci-postgres
          property: port
    - match:
        secretKey: user
        remoteRef:
          remoteKey: davinci-postgres
          property: username
    - match:
        secretKey: password
        remoteRef:
          remoteKey: davinci-postgres
          property: password
    - match:
        secretKey: dbname
        remoteRef:
          remoteKey: davinci-postgres
          property: database