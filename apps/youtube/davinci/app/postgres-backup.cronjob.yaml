---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: davinci-postgres-backup
spec:
  schedule: "0 3 * * *" # Daily at 3 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3

  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568

          containers:
            - name: backup
              image: docker.io/library/postgres:17.7
              command: ["/bin/bash", "/scripts/backup.sh"]
              env:
                - name: APP_NAME
                  value: davinci
                - name: BACKUP_DIR
                  value: /backup/davinci
                - name: PGHOST
                  valueFrom:
                    secretKeyRef:
                      name: davinci-postgres-pguser-davinci
                      key: host
                - name: PGPORT
                  valueFrom:
                    secretKeyRef:
                      name: davinci-postgres-pguser-davinci
                      key: port
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: davinci-postgres-pguser-davinci
                      key: user
                - name: PGDATABASE
                  valueFrom:
                    secretKeyRef:
                      name: davinci-postgres-pguser-davinci
                      key: dbname
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: davinci-postgres-pguser-davinci
                      key: password

              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                  readOnly: true
                - name: backup
                  mountPath: /backup

              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                readOnlyRootFilesystem: true

          volumes:
            - name: scripts
              configMap:
                name: davinci-postgres-scripts
                defaultMode: 0755
            - name: backup
              nfs:
                server: nas.stor.h.mirceanton.com
                path: /mnt/tank/Backups/HomeOps
