---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: firefly-postgres
spec:
  postgresVersion: 17

  users:
    - name: firefly
      databases: ["firefly"]
      options: "SUPERUSER"

  instances:
    - name: firefly
      replicas: 3
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: firefly-postgres
                  postgres-operator.crunchydata.com/instance-set: firefly

      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 8Gi
      walVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

      resources:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          memory: 512Mi
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              memory: 20Mi

  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - host all all 10.241.0.0/16 scram-sha-256
