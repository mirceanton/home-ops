---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: firefly
spec:
  path: ./apps/finances/firefly/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: finances
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: cloudnative-pg-operator
      namespace: database-system
    - name: openebs
      namespace: storage-system
    - name: envoy-gateway
      namespace: network-system
  decryption:
    provider: sops
