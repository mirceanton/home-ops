---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app firefly
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: finances

  path: ./apps/finances/firefly/app
  components:
    - ../../../../components/volsync/
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 8Mi
      VOLSYNC_PUID: "33"
      VOLSYNC_PGID: "33"

  decryption: {provider: sops}
  dependsOn:
    - name: cloudnative-pg-operator
      namespace: database-system
    - name: dragonfly-operator
      namespace: database-system
    - name: openebs
      namespace: storage-system
    - name: 1password-connect
      namespace: security-system
    - name: volsync
      namespace: storage-system
