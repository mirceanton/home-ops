---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qui
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: qui

  values:
    controllers:
      qui:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/autobrr/qui
              tag: v1.13.1@sha256:05b9badae10d21f54722464e8b51abc9487ba93f9bb2fff649fbc09944d0d111
            env:
              QUI__HOST: 0.0.0.0
              QUI__PORT: &port 80
              TZ: Europe/Bucharest
            # envFrom:
            #   - secretRef: { name: qui-secrets }

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            resources:
              requests:
                cpu: 200m
                memory: 128Mi
              limits:
                memory: 1Gi

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
              readOnlyRootFilesystem: true
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568

    service:
      app:
        ports:
          http:
            port: *port

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Qui_Config
        globalMounts:
          - path: /config
      downloads:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/scratch/Torrent_Downloads
        globalMounts:
          - path: /downloads

    route:
      home:
        hostnames: ["qui.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["qui.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system
