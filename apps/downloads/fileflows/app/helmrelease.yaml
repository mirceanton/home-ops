---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: fileflows

  values:
    defaultPodOptions:
      # runtimeClassName: nvidia
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: nvidia.com/gpu
      #               operator: In
      #               values: ["true"]
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 100
      #         preference:
      #           matchExpressions:
      #             - key: kubernetes.io/hostname
      #               operator: In
      #               values:
      #                 - control-1
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }

    controllers:
      fileflows:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-dirs:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - mkdir -p /app/Data /app/Logs /app/ManuallyAdded /temp
            securityContext:
              runAsUser: 0

        containers:
          app:
            image:
              repository: docker.io/revenz/fileflows
              tag: 26.01@sha256:2558e8c8fdcc16427a341f2b13b79b85e4083e3e9fe058b6c37fc868a029f4cf
            env:
              TZ: Europe/Bucharest
              PUID: "568"
              PGID: "568"
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
                # nvidia.com/gpu: 1
              limits:
                memory: 10Gi
                # nvidia.com/gpu: 1

    service:
      fileflows:
        controller: *app
        ports:
          http:
            port: 5000

    route:
      fileflows:
        hostnames: ["fileflows.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/FileFlows_Config
        globalMounts:
          - path: /app/Data
      media:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/
        globalMounts:
          - path: /media
      temp:
        type: emptyDir
        globalMounts:
          - path: /temp
            readOnly: false
