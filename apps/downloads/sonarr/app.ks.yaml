---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
spec:
  path: ./apps/downloads/sonarr/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  interval: 10m
  prune: true
  wait: true
  decryption:
    provider: sops
  dependsOn:
    - name: envoy-gateway
      namespace: network-system
