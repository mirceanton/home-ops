---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shelfmark
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: shelfmark

  values:
    controllers:
      shelfmark:
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
        containers:
          shelfmark:
            image:
              repository: ghcr.io/calibrain/shelfmark
              tag: v1.0.1@sha256:1efbbd45ea434cb4f5abde217e19c35280ea1de9eb2c0baa37e6b8cddac32fae
            command: ["gunicorn"]
            args:
              # - --log-level=debug
              - --access-logfile=-
              - --error-logfile=-
              - --worker-class=geventwebsocket.gunicorn.workers.GeventWebSocketWorker
              - --workers=1
              - -t
              - "300"
              - -b
              - 0.0.0.0:8084
              - shelfmark.main:app
            env:
              INGEST_DIR: /books
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 8084
              readiness: *probe

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      app:
        ports:
          http:
            port: *port

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Shelfmark_Config
        globalMounts:
          - path: /config
      books:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/Books
        globalMounts:
          - path: /books
      downloads:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Torrent_Downloads
        globalMounts:
          - path: /downloads
      tmpfs:
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /var/log
            subPath: var-log

    route:
      home:
        hostnames: ["shelfmark.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["shelfmark.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system
