---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tdarr
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: downloads

  path: ./apps/downloads/tdarr/app
  components:
      - ../../../../components/volsync/
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 2Gi
      VOLSYNC_PUID: 568
      VOLSYNC_PGID: 568

  dependsOn:
    - name: 1password-connect
      namespace: security-system
    - name: volsync
      namespace: storage-system
