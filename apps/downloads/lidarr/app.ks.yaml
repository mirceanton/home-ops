---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidarr
spec:
  path: ./apps/downloads/lidarr/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  interval: 10m
  prune: true
  wait: true
  decryption:
    provider: sops
