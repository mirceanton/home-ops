---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lidarr-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: lidarr-secret
    creationPolicy: Owner

  data:
    - secretKey: api_key
      remoteRef:
        key: Lidarr API Key
        property: password
