---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: lidarr

  values:
    controllers:
      lidarr:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/lidarr
              tag: 3.1.2
            env:
              LIDARR__APP__INSTANCENAME: Lidarr
              LIDARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: api_key
              LIDARR__AUTH__METHOD: External
              LIDARR__AUTH__REQUIRED: DisabledForLocalAddresses
              LIDARR__LOG__DBENABLED: "False"
              LIDARR__LOG__LEVEL: info
              LIDARR__SERVER__PORT: &port 8686
              LIDARR__UPDATE__BRANCH: develop

            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /ping
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes

            # resources:
            #   requests:
            #     cpu: 20m
            #     memory: 512Mi
            #   limits:
            #     memory: 2Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      app:
        ports:
          http:
            port: *port

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Lidarr_Config
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/
        globalMounts:
          - path: /data/media
      downloads:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/scratch/Torrent_Downloads
        globalMounts:
          - path: /downloads
      tmp:
        type: emptyDir

    route:
      home:
        hostnames: ["lidarr.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["lidarr.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system
