---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: radarr-secret
    creationPolicy: Owner

  data:
    - secretKey: api_key
      remoteRef:
        key: Radarr API Key
        property: password
