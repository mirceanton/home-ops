---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: bazarr

  values:
    controllers:
      bazarr:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/bazarr
              tag: 1.5.5

            probes:
              liveness:
                enabled: true
                spec:
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 6767
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

            resources:
              requests:
                cpu: 20m
                memory: 512Mi
              limits:
                memory: 1Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      app:
        ports:
          http:
            port: *port
    route:
      home:
        hostnames: ["bazarr.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["bazarr.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system

    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media/
        globalMounts:
          - path: /data/media
      downloads:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/scratch/Torrent_Downloads
        globalMounts:
          - path: /downloads
      tmp:
        type: emptyDir
