---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: bazarr

  values:
    controllers:
      bazarr:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/bazarr
              tag: 1.5.4
            envFrom:
              - secretRef: {name: bazarr-secret}

            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /health
            #         port: &port 6767
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes

            # resources:
            #   requests:
            #     cpu: 20m
            #     memory: 256Mi
            #   limits:
            #     memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      app:
        ports:
          http:
            port: *port

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Bazarr_Config
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Media
        globalMounts:
          - path: /data/media

    route:
      home:
        hostnames: ["bazarr.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["bazarr.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system
