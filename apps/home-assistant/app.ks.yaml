---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant
spec:
  path: ./apps/home-assistant/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: true
  targetNamespace: home-assistant
