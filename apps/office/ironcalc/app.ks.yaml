---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ironcalc
spec:
  path: ./apps/office/ironcalc/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: office
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: openebs
      namespace: storage-system
    - name: envoy-gateway
      namespace: network-system
  decryption:
    provider: sops
