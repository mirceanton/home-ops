# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ironcalc
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: ironcalc

  values:
    controllers:
      ironcalc:
        containers:
          caddy:
            image:
              repository: ghcr.io/ironcalc/ironcalc-caddy
              tag: 0.7.1
          ironcalc:
            image:
              repository: ghcr.io/ironcalc/ironcalc-server
              tag: 0.7.1

            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

    #         securityContext:
    #           allowPrivilegeEscalation: false
    #           readOnlyRootFilesystem: true
    #           capabilities: { drop: ["ALL"] }

    # defaultPodOptions:
    #   enableServiceLinks: false
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 101
    #     runAsGroup: 101
    #     fsGroup: 101
    #     fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        ports:
          http:
            port: 2080

    route:
      home:
        hostnames: ["sheets.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
