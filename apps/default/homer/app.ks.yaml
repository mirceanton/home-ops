---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homer
spec:
  path: ./apps/default/homer/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
