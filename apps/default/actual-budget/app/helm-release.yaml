---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual-budget
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: actual-budget

  values:
    controllers:
      actual:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/actualbudget/actual-server
              tag: 26.1.0
            resources:
              requests:
                cpu: 20m
                memory: 128M
              limits:
                memory: 512M

            env:
              ACTUAL_PORT: &httpPort 5006

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        ports:
          http:
            port: *httpPort

    route:
      app:
        hostnames: ["budget.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system

    persistence:
      data:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/ActualBudget
        globalMounts:
          - path: /data
