---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: snapshot-controller

  values:
    controller:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 20m
          memory: 64Mi
        limits:
          memory: 128Mi
