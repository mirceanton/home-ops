---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: volsync

  values:
    manageCRDs: true

    replicaCount: 1
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        cpu: null
        memory: 256Mi
    kube-rbac-proxy-resources:
      requests:
        cpu: 5m
        memory: 64Mi
      limits:
        cpu: null
        memory: 96Mi

    metrics:
      disableAuth: true

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
