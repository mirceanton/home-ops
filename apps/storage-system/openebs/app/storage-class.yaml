---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfs
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: zfs.csi.openebs.io
allowVolumeExpansion: true
parameters:
  compression: "zstd"
  dedup: "off"
  fstype: "zfs"
  poolname: "data-pool"
  shared: "no"
  recordsize: "16k"

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfs-cache
provisioner: zfs.csi.openebs.io
allowVolumeExpansion: true
parameters:
  compression: "zstd"
  dedup: "off"
  fstype: "zfs"
  poolname: "cache-pool"
  shared: "no"
  recordsize: "128k"
