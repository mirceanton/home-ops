---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: openebs

  values:
    localpv-provisioner:
      localpv:
        basePath: &hostPath /var/mnt/data
        replicas: 1
        enableLeaderElection: true
        requests:
          cpu: 20m
          memory: 64Mi
        limits:
          memory: 128Mi

      hostpathClass:
        enabled: true
        name: openebs-hostpath
        reclaimPolicy: Delete
        isDefaultClass: true
        basePath: *hostPath

    # ====================================================================
    # ====================== Disable EVERYTHING Else =====================
    # ====================================================================
    analytics: {enabled: false}
    alloy: {enabled: false}
    loki: {enabled: false}
    engines:
      local:
        lvm: {enabled: false}
        zfs: {enabled: false}
      replicated:
        mayastor: {enabled: false}
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false
