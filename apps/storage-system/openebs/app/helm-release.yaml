---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: openebs

  values:
    localpv-provisioner:
      localpv:
        replicas: 1
        resources:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            memory: 128Mi
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false

    zfs-localpv:
      zfsNode:
        # /home is read-only on Talos; use a writable path under /var
        encrKeysDir: /var/local/openebs/keys
      zfs:
        # Talos installs ZFS at a non-standard path
        bin: /usr/local/sbin/zfs
      resources:
        requests:
          cpu: 20m
          memory: 64Mi
        limits:
          memory: 128Mi
      zfsController:
        replicas: 1
        resources:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            memory: 128Mi

    # ====================================================================
    # ====================== Disable EVERYTHING Else =====================
    # ====================================================================
    analytics: {enabled: false}
    alloy: {enabled: false}
    loki: {enabled: false}
    engines:
      local:
        zfs: {enabled: true}
        lvm: {enabled: false}
        rawfile: {enabled: false}
      replicated:
        mayastor: {enabled: false}
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false  # CRDs deployed by snapshot-controller
          keep: false
