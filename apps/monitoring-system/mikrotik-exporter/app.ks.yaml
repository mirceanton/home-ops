---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mikrotik-exporter
spec:
  path: ./apps/monitoring-system/mikrotik-exporter/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: monitoring-system
  interval: 10m
  prune: true
  wait: true
  decryption:
    provider: sops
