---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
spec:
  path: ./apps/metallb-system/config
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: true
  timeout: 5m
  targetNamespace: metallb-system

  dependsOn:
    - name: metallb
