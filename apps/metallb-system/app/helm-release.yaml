---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: metallb

  values:
    fullnameOverride: metallb
    crds:
      enabled: true
    networkpolicies:
      enabled: false

    controller:
      enabled: true
      logLevel: info # all, debug, info, warn, error
      resources:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          memory: 64Mi
    
    speaker:
      enabled: true
      logLevel: info # all, debug, info, warn, error
      tolerateMaster: true
      resources:
        requests:
          cpu: 20m
          memory: 32Mi
        limits:
          memory: 64Mi
