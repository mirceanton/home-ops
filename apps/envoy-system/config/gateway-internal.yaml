---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname home.mirceanton.com
spec:
  gatewayClassName: envoy

  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      metallb.io/loadBalancerIPs: 10.0.10.250

  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces: {from: Same} #? same namespace only, for https redirect
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces: {from: All} #? allow all namespaces for https
      tls:
        certificateRefs:
          - kind: Secret
            name: internal-tls
