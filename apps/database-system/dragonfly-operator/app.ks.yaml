---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dragonfly-operator
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: database-system

  path: ./apps/database-system/dragonfly-operator/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn: []
