---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: dragonfly-operator

  values:
    replicaCount: 2

    manager:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: dragonfly-operator

      resources:
        requests:
          cpu: 20m
          memory: 64Mi
        limits:
          memory: 256Mi

    rbacProxy:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi

    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: false
