---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: rabbitmq-operator

  values:
    fullnameOverride: rabbitmq-cluster-operator
    clusterOperator:
      replicaCount: 1
      resources:
        requests:
          cpu: 20m
          memory: 64Mi
        limits:
          memory: 256Mi

      networkPolicy: {enabled: false}
      metrics:
        service: {enabled: true}
        serviceMonitor: {enabled: true}
        podMonitor: {enabled: true}

    msgTopologyOperator:
      fullnameOverride: rabbitmq-topology-operator
      replicaCount: 1
      resources:
        requests:
          cpu: 20m
          memory: 64Mi
        limits:
          memory: 256Mi

      networkPolicy: {enabled: false}
      metrics:
        service: {enabled: true}
        serviceMonitor: {enabled: true}
        podMonitor: {enabled: true}
