---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: zigbee2mqtt

  values:
    controllers:
      zigbee:
        annotations: {reloader.stakater.com/auto: "true"}

        containers:
          z2m:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.7.2@sha256:60a295b40f4e7fb7ab4d995932369e50f2529837272fa4979e986ec1ffdb7fce
            envFrom:
              - secretRef: {name: z2m-secret}
              - configMapRef: {name: z2m-config}
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi

            probes:
              liveness: {enabled: true}
              readiness: {enabled: true}
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http: {port: 80}
          onboard: {port: 8080}

    route:
      app:
        hostnames: ["z2m.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system

    persistence:
      config:
        existingClaim: zigbee2mqtt-config
