---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: zigbee2mqtt

  values:
    controllers:
      zigbee:
        annotations: {reloader.stakater.com/auto: "true"}

        containers:
          z2m:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.8.0@sha256:89cf02f379aa743a68494388e3a26fba7b8c9101f8b452038cc07aeff3fc983c
            envFrom:
              - secretRef: {name: z2m-secret}
              - configMapRef: {name: z2m-config}
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi

            probes:
              liveness: {enabled: true}
              readiness: {enabled: true}
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http: {port: 80}
          onboard: {port: 8080}

    route:
      home:
        hostnames: ["z2m.home.mirceanton.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["z2m.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system

    persistence:
      config:
        type: nfs
        server: nas.stor.h.mirceanton.com
        path: /mnt/tank/Apps/Z2M_Config
        globalMounts:
          - path: /config
