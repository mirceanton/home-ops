---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zigbee2mqtt
spec:
  path: ./apps/home-automation/zigbee2mqtt/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home-automation
  interval: 10m
  prune: true
  wait: true
  decryption: {provider: sops}
  dependsOn:
    - name: mosquitto

