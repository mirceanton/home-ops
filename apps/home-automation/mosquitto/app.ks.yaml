---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mosquitto
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: home-automation

  path: ./apps/home-automation/mosquitto/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    - name: openebs
      namespace: storage-system
    - name: metallb
      namespace: network-system
