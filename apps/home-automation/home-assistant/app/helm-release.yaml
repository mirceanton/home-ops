---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: home-assistant

  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          home-assistant:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.2.3@sha256:d73c9c53a8562e12211f24fd7303c422051220636972485df291dbec885d8a3d
            envFrom: []
            env:
              TZ: Europe/Bucharest
              HASS_HTTP_TRUSTED_PROXY_1: 10.244.0.0/16 # Pod network CIDR
              HASS_HTTP_USE_X_FORWARDED_FOR: "true"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123

    route:
      home:
        hostnames:
          - homeassistant.home.mirceanton.com
        parentRefs:
          - name: envoy-internal
            namespace: network-system
      tailscale:
        hostnames: ["hass.ts.mirceanton.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network-system

    persistence:
      config:
        existingClaim: home-assistant
        globalMounts:
          - path: /config
      config-cache:
        existingClaim: home-assistant-cache
        globalMounts:
          - path: /config/.venv
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
