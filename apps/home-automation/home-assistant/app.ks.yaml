---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant
spec:
  path: ./apps/home-automation/home-assistant/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home-automation
  interval: 10m
  prune: true
  wait: true
  dependsOn:
    - name: envoy-gateway
      namespace: network-system
    - name: zigbee2mqtt
