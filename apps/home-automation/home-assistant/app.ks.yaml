---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app home-assistant
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: home-automation

  path: ./apps/home-automation/home-assistant/app
  components:
    - ../../../../components/volsync/
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 2Gi

  decryption: {provider: sops}
  dependsOn:
    - name: zigbee2mqtt
    - name: 1password-connect
      namespace: security-system
    - name: volsync
      namespace: storage-system
