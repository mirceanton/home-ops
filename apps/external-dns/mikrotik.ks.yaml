---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns-mikrotik
spec:
  path: ./apps/external-dns/mikrotik
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  targetNamespace: external-dns
