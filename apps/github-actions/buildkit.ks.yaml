---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-actions-buildkit
spec:
  path: ./apps/github-actions/buildkit
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: true
  targetNamespace: github-actions
