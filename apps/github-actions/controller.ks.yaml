---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-actions-controller
spec:
  path: ./apps/github-actions/controller
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: true
  targetNamespace: github-actions

  dependsOn:
    - name: cert-manager
      namespace: network-system
