---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: buildkit
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: github-actions

  path: ./apps/github-actions/buildkit/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn:
    - name: openebs
      namespace: storage-system
