---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: buildkit
spec:
  path: ./apps/github-actions/buildkit/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: github-actions
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: openebs
      namespace: storage-system
