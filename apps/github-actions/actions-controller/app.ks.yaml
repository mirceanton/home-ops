---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller
spec:
  interval: 10m
  prune: true
  wait: true
  targetNamespace: github-actions

  path: ./apps/github-actions/actions-controller/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn:
    - name: cert-manager
      namespace: network-system
