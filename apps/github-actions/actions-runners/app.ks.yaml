---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-scaleset
spec:
  interval: 10m
  prune: true
  wait: false
  targetNamespace: github-actions

  path: ./apps/github-actions/actions-runners/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substitute: {}

  dependsOn:
    #? wait for the 1password-connect secret store to be ready
    - name: 1password-connect
      namespace: security-system
    - name: actions-runner-controller
    - name: openebs
      namespace: storage-system
