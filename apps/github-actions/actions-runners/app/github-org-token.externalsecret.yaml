---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-org-token
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: github-org-token
    creationPolicy: Owner

  data:
    - secretKey: github_token
      remoteRef:
        key: GitHub Org Token
        property: password
