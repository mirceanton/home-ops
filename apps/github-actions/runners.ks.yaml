---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-actions-runners
spec:
  path: ./apps/github-actions/runners
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  interval: 10m
  prune: true
  wait: false
  targetNamespace: github-actions
  decryption: {provider: sops}

  dependsOn:
    - name: github-actions-controller
    - name: openebs
      namespace: storage-system
