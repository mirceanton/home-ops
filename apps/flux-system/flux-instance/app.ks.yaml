---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
spec:
  path: ./apps/flux-system/flux-instance/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  interval: 1h
  timeout: 5m
  prune: false # Never delete this
  wait: false
  dependsOn:
    - name: flux-operator
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux-instance
