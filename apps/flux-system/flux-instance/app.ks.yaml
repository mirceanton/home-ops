---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
spec:
  interval: 1h
  prune: false # Never delete this
  wait: false
  targetNamespace: flux-system

  path: ./apps/flux-system/flux-instance/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    - name: flux-operator
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux-instance
