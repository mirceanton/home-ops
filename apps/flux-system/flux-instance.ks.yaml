---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
spec:
  targetNamespace: flux-system
  path: ./apps/flux-system/flux-instance
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    - name: flux-operator

  interval: 1h
  timeout: 5m
  wait: false
  prune: false # Never delete this

  commonMetadata:
    labels:
      app.kubernetes.io/name: flux-instance
