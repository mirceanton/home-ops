---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: flux-operator

  values:
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        memory: 1Gi
    web:
      networkPolicy: {create: false}
