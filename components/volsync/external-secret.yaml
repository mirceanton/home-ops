---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword

  target:
    name: "${APP}-volsync-secret"
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .endpoint }}/{{ .bucket }}/volsync/${APP}"
        RESTIC_PASSWORD: "{{ .restic_password }}"
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
  data:
    - secretKey: access_key
      remoteRef:
        key: &opSecretName Garage HomeOps Backups Key
        property: username
    - secretKey: secret_key
      remoteRef:
        key: *opSecretName
        property: password

    - secretKey: endpoint
      remoteRef:
        key: *opSecretName
        property: url
    - secretKey: bucket
      remoteRef:
        key: *opSecretName
        property: bucket

    - secretKey: restic_password
      remoteRef:
        key: *opSecretName
        property: RESTIC_PASSWORD
