---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

#! This helmfile is for extracting and installing Custom Resource Definitions (CRDs) from Helm charts.
#! It is not intended to be used with helmfile apply or helmfile sync.
#! Use helmfile template -q | yq ea 'select(.kind == "CustomResourceDefinition")' - | kubectl apply --server-side --force-conflicts -f -

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  args:
    - --include-crds
    - --no-hooks

releases:
  - name: envoy-gateway
    namespace: network-system
    chart: oci://docker.io/envoyproxy/gateway-helm
    version: 1.7.0

  - name: keda
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/keda
    version: 2.19.0

  - name: grafana-operator
    namespace: monitoring-system
    chart: oci://ghcr.io/grafana/helm-charts/grafana-operator
    version: 5.21.4

  - name: kube-prometheus-stack
    namespace: monitoring-system
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 82.0.0
