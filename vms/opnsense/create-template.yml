---
- name: Create opnSense VM Template via Packer
  hosts: bingus

  tasks:
    - name: Check if the Virtual Machine Template Already Exists
      ansible.builtin.command: "qm status {{ opnsense_tpl_id }}"
      changed_when: false
      failed_when: false
      register: __template_exists

    - name: Create the Virtual Machine Template
      delegate_to: localhost
      when: __template_exists.rc != 0
      block:
        - name: Clone the Packer-OPNsense Project
          ansible.builtin.git:
            repo: "{{ opnsense_pkr_repo }}"
            version: "{{ opnsese_pkr_tag }}"
            dest: "{{ opnsense_pkr_dest }}"

        - name: Create the Template Output Directory
          ansible.builtin.file:
            path: "{{ opnsense_pkr_dest }}/template-output"
            state: directory

        - name: Templatize the Resource File
          ansible.builtin.template:
            src: "{{ opnsense_pkr_dest }}/templates/main.pkr.hcl.j2"
            dest: "{{ opnsense_pkr_dest }}/template-output/main.pkr.hcl"

        - name: Copy the Plugins File
          ansible.builtin.copy:
            src: "{{ opnsense_pkr_dest }}/plugins.pkr.hcl"
            dest: "{{ opnsense_pkr_dest }}/template-output/plugins.pkr.hcl"

        - name: Initialize the Packer Project
          ansible.builtin.shell: |
            cd {{ opnsense_pkr_dest }}/template-output/;
            packer init .
          changed_when: false

        - name: Run Packer
          ansible.builtin.shell: |
            cd {{ opnsense_pkr_dest }}/template-output/;
            packer build .
          register: __packer_run

        - name: Cleanup
          ansible.builtin.file:
            path: "{{ opnsense_pkr_dest }}"
            state: absent

        - name: Show Packer Output
          debug:
            var: __packer_run.stdout_lines
