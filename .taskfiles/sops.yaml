---
version: '3'

tasks:
  encrypt:
    desc: Encrypt all sops files in this repository.
    aliases: ['enc', 'e']
    cmd: bash {{.ROOT_DIR}}/.scripts/sops-encrypt-all.sh

  decrypt:
    desc: Decrypt all sops files in this repository.
    aliases: ['dec', 'd']
    cmd: bash {{.ROOT_DIR}}/.scripts/sops-decrypt-all.sh {{.CLI_ARGS}}
