---
version: '3'

env:
  DOCKER_IMAGE: squidfunk/mkdocs-material

tasks:
  default:
    silent: true
    cmds:
      - task -l

  build:
    desc: Build the docs site.
    cmds:
      - docker run --rm -it -v ${PWD}:/docs $DOCKER_IMAGE build

  dev:
    desc: Run the mkdocs development server.
    cmds:
      - docker run --rm -it -p 8000:8000 -v ${PWD}:/docs $DOCKER_IMAGE

  init:
    desc: Initialize a new mkdocs site.
    cmds:
      - docker run --rm -it -p 8000:8000 -v ${PWD}:/docs $DOCKER_IMAGE new .
