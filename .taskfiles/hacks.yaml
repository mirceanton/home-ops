---
version: '3'

tasks:
  delete-stuck-ns:
    desc: Delete all namespaces that are stuck in a terminating state.
    cmds:
      - python3 {{.ROOT_DIR}}/scripts/delete-stuck-ns.py

  list-docker-images:
    desc: Show a list of all of the docker images running in the cluster.
    cmds:
      - python3 {{.ROOT_DIR}}/scripts/get-all-docker-images-running-in-cluster.py
