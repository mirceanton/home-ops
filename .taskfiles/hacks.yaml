---
version: '3'

tasks:
  delete-stuck-ns:
    desc: Delete all namespaces that are stuck in a terminating state.
    cmds:
      - bash {{.ROOT_DIR}}/scripts/delete-stuck-ns.sh

  get-rook-admin-password:
    desc: Fetch and decode the rook dashboard admin password.
    silent: true
    vars:
      CEPH_ADMIN_PASS:
        sh: |
          kubectl get secret rook-ceph-dashboard-password \
            --namespace rook-ceph-system \
            -o jsonpath="{['data']['password']}" | base64 --decode
    cmds: [ 'echo "(ceph) admin : {{.CEPH_ADMIN_PASS}}"' ]

  get-kubedash-token:
    desc: Fetch and decode the Kubernetes dashboard token.
    silent: true
    vars:
      DASHBOARD_ADMIN_TOKEN:
        sh: |
          kubectl get secret dashboard-admin-sa-token \
            --namespace kube-system \
            -o jsonpath="{['data']['token']}" | base64 --decode
    cmds: [ 'echo "(kube dash) {{.DASHBOARD_ADMIN_TOKEN}}"' ]
