---
version: '3'

includes:
  mkc-talos:
    taskfile: ./talos.yaml
    internal: true
  kubernetes-utils:
    taskfile: ../../utils/kubernetes.yaml
    internal: true

tasks:
  default:
    cmds:
      - task: bootstrap
      - task: wait

  bootstrap:
    desc: Install Kubernetes on the Talos cluster.
    deps: [ mkc-talos:import:config ]
    cmds:
      - task: kubernetes-utils:bootstrap

  import:config:
    desc: Import the kubeconfig file for the management cluster.
    deps: [ mkc-talos:import:config ]
    cmds:
      - task: kubernetes-utils:import:config
        vars:
          CLUSTER_NAME: management-cluster
      - kswitcher admin@management-cluster

  wait:
    desc: Wait for Kubernetes to be ready on the management cluster.
    deps: [ import:config ]
    cmds:
      - task: kubernetes-utils:wait:pod-replicas
        vars:
          SERVICE: calico-node
          REPLICAS: 3
      - task: kubernetes-utils:wait:pod-replicas
        vars:
          SERVICE: calico-kube-controllers
          REPLICAS: 1
      - task: kubernetes-utils:wait:pod-replicas
        vars:
          SERVICE: kube-proxy
          REPLICAS: 3
      - task: kubernetes-utils:wait:pod-replicas
        vars:
          SERVICE: kube-controller-manager
          REPLICAS: 3
      - task: kubernetes-utils:wait:pod-replicas
        vars:
          SERVICE: kube-scheduler
          REPLICAS: 3
      - task: kubernetes-utils:wait:pod-replicas
        vars:
          SERVICE: kube-apiserver
          REPLICAS: 3
      - task: kubernetes-utils:wait:pod-replicas
        vars:
          SERVICE: kube-dns
          REPLICAS: 2
