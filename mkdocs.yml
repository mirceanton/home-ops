---
site_name: Amir Homelab Docs

repo_url: https://github.com/mirceanton/home-ops
repo_name: mirceanton/home-ops

# copyright: ""

theme:
  name: material
  language: en

  favicon: https://raw.githubusercontent.com/mirceanton/home-ops/main/icon.png
  logo: https://raw.githubusercontent.com/mirceanton/home-ops/main/icon.png

  icon:
    repo: fontawesome/brands/github
    edit: material/lead-pencil
    view: material/eye

  palette:
    scheme: slate
    primary: indigo
    accent: amber

  features:
    - navigation.instant
    - navigation.tracking     # update URL with anchors when scrolling
    - navigation.tabs         # top level indentation set to be tabs
    - navigation.tabs.sticky  # keep tabs when scrolling
    - navigation.sections     # 2nd level indentation is sections
    - navigation.expand       # auto-expand sections
    - navigation.indexes      # show index.md as section itself
    - navigation.footer

    - toc.follow              # update TOC when scrolling
    - navigation.top          # show back-to-top button

    - search.suggest
    - search.highlight

    - content.action.edit

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - toc:
      title: On this page
      permalink: true
  - tables
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
      auto_title: true
      anchor_linenums: true
      pygments_lang_class: true
      anchor_linenums: true
      line_spans: __span
  - pymdownx.superfences 
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
