---
site_name: Amir Homelab

repo_url: https://github.com/mirceanton/home-ops
repo_name: mirceanton/home-ops
edit_uri: edit/main/docs/

theme:
  name: material
  scheme: slate
  
  palette:
    primary: indigo
    accent: amber

  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil-outline
    view: material/eye

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer

    - toc.follow

    - search.suggest
    - search.highlight

    - content.action.edit

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

