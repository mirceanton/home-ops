#
# Indicates the schema used to decode the contents.
version: v1alpha1
#
# Enable verbose logging to the console.
debug: false
#
# Indicates whether to pull the machine config upon every boot.
persist: true
#
# =================================================================================================
# Provides machine specific configuration options.
# =================================================================================================
machine:
    # =============================================================================================
    # The `token` is used by a machine to join the PKI of the cluster.
    # =============================================================================================
    token: ENC[AES256_GCM,data:RXtaY3f1dw1aFhtK/xsk4grCGpbZYzQ=,iv:OicQODBYx9yssMCnPVxv/JhNe9gfEeu4M5HhqLpFPt0=,tag:o9sheJbCcAOhm49LhzJNkg==,type:str]
    #
    # =============================================================================================
    # The root certificate authority of the PKI.
    # =============================================================================================
    ca:
        crt: ENC[AES256_GCM,data:,iv:ilCSL6OXmUa3QXkX411iOKD85JeRJlA6a3ASoya3sF4=,tag:ywVIM3IoYdVL4N043kT2cg==,type:str]
        key: ENC[AES256_GCM,data:Hl2hx/z/khDRFA+uhtnYtzDzCECR9Jc9gOBe/492H9ZtQHL38KX7JyupwgqhXHf4l4XxJdy9j51PW3eYfDE8V5CLq76VCUwc+dJYIU5tfmL2UEHkLkRAS76gj+gPC6LzO8pi0BQKzVIF87y3x5Usc3o99etGp32bB3/Ns/o/PCeMpiw9R7yXGkTrvxg2913TbtyJztuZWa/7fol6h1WTECYkQ9a00ggDRObdtqfOHFggRwkD,iv:hrhu0h5zPy1ySeMMZTfCfsHDWkuYd8DAw7LdgONvWYU=,tag:yjNRJGEYps1TLH4pZtjRIQ==,type:str]
    #
    # =============================================================================================
    # Extra certificate subject alternative names for the machine's certificate.
    # =============================================================================================
    certSANs: []
    #
    # =============================================================================================
    # Used to provide additional options to the kubelet.
    # =============================================================================================
    kubelet:
        image: ghcr.io/siderolabs/kubelet:v1.26.7
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
        extraArgs:
            rotate-server-certificates: true
        extraMounts:
            # This one is needed for mayastor to function
            - destination: /var/local
              source: /var/local
              type: bind
              options:
                - rbind
                - rshared
                - rw
    #
    # =============================================================================================
    # Used to provide instructions for installations.
    # =============================================================================================
    install:
        disk: /dev/sda
        image: ghcr.io/siderolabs/installer:v1.5.1
        wipe: false
    #
    # =============================================================================================
    # Features describe individual Talos features that can be switched on or off.
    # =============================================================================================
    features:
        rbac: true
        stableHostname: true
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
    #
    # =============================================================================================
    # Allows the addition of user specified files.
    # =============================================================================================
    files:
        - content: |
            [metrics]
            address = "0.0.0.0:11234"
          permissions: 0
          path: /var/cri/conf.d/metrics.toml
          op: create
    #
    # =============================================================================================
    # Configure the machine's time settings.
    # =============================================================================================
    time:
        disabled: false
        servers:
            - time.cloudflare.com
    #
    # =============================================================================================
    # Used to configure the machine’s sysctls.
    # =============================================================================================
    sysctls:
        vm.nr_hugepages: "1024"
#
# =================================================================================================
# Provides cluster specific configuration options.
# =================================================================================================
cluster:
    #
    # =============================================================================================
    # Configures the cluster’s name.
    # =============================================================================================
    clusterName: management-cluster
    #
    # =============================================================================================
    # Allows running workload on control-plane nodes.
    # =============================================================================================
    allowSchedulingOnControlPlanes: true
    #
    # =============================================================================================
    # Globally unique identifier for this cluster (base64 encoded random 32 bytes).
    # =============================================================================================
    id: ENC[AES256_GCM,data:qhmbaQRyiYZqdUUcbgzRiFEo3krn4PNn67YxLRwt+YxF4cJvbbGCneCwNBY=,iv:oHGXP/Uq/SJjTv8K+bCTMBXFTnrvUuOsDAWVaL4RBOA=,tag:t9K9URY5GMnobokFYm3waA==,type:str]
    #
    # =============================================================================================
    # Shared secret of cluster (base64 encoded random 32 bytes).
    # =============================================================================================
    secret: ENC[AES256_GCM,data:QQkVL/AN1GxohBw/cBJ07wuKX5ybEe5OBIA8c6QpqX85o/5SNFOypgRITQU=,iv:ngP6saFo9HIVhECjUeO71eaYzOCZRUTXWw/gwbyK6pU=,tag:15GCe0FTF4H2FO/yXtL+Wg==,type:str]
    #
    # =============================================================================================
    # Provides control plane specific configuration options.
    # =============================================================================================
    controlPlane:
        endpoint: https://10.0.10.10:6443
    #
    # =============================================================================================
    # Provides cluster specific network configuration options.
    # =============================================================================================
    network:
        cni:
            name: custom
            urls:
                - https://raw.githubusercontent.com/mirceanton/home-ops/refactor/clusters/_base/bootstrap/calico/namespace.yaml
                - https://raw.githubusercontent.com/mirceanton/home-ops/refactor/clusters/_base/bootstrap/calico/calico.yaml
        dnsDomain: cluster.local
        podSubnets:
            - 10.244.0.0/16
        serviceSubnets:
            - 10.96.0.0/12
    #
    # =============================================================================================
    # The [bootstrap token](https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/) used to join the cluster.
    # =============================================================================================
    token: ENC[AES256_GCM,data:eT0I+/qM6M39NmZXrnU0Ov3FV0N1s1Q=,iv:k197XO72R5ybpC3rPldJucHPwvBJVlR74ngtd6Tegeg=,tag:QmBztDfNi88iycX3b0SSiA==,type:str]
    #
    # =============================================================================================
    # A key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).
    # =============================================================================================
    secretboxEncryptionSecret: pQ7hwibmcmuezxDvZeMLlYy51JKUiYGlx5wCTpClue0=
    #
    # =============================================================================================
    # The base64 encoded root certificate authority used by Kubernetes.
    # =============================================================================================
    ca:
        crt: ENC[AES256_GCM,data:,iv:g0VAqz/gwuk8VOz6+WNl2eXKEaE9hu5p+0KdvLwuFOw=,tag:mUwZcn0Il1lpshm4frc65A==,type:str]
        key: ENC[AES256_GCM,data:,iv:qxayFddJtlA90NIwbtC/+WqRtGdrTgicHKZaKwkrwT8=,tag:3hB/4/2dNuYYiBR9/rs7+A==,type:str]
    #
    # =============================================================================================
    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.
    # =============================================================================================
    aggregatorCA:
        crt: ENC[AES256_GCM,data:,iv:KegB/GVB2z/u4RirbfziKk6xVAoUjtNRYnfz8Ps2VX8=,tag:cw6KbG5rvZxIu2o9EX5DUg==,type:str]
        key: ENC[AES256_GCM,data:,iv:7Y1YT/JVEWjqw0B2oERocS5kta45Sz6WWlTZFNew2tM=,tag:UOMN+8PP5XqLAGKnPKQNsQ==,type:str]
    #
    # =============================================================================================
    # The base64 encoded private key for service account token generation.
    # =============================================================================================
    serviceAccount:
        key: ENC[AES256_GCM,data:,iv:lcCLXIKe4hGoLhCN8s9Wm7eskBW5AvjBK5ds1h96H04=,tag:o+P7O7VTOJK0OsRvllO29A==,type:str]
    #
    # =============================================================================================
    # API server specific configuration options.
    # =============================================================================================
    apiServer:
        image: registry.k8s.io/kube-apiserver:v1.26.7
        certSANs:
            - 10.0.10.10
        disablePodSecurityPolicy: true
        admissionControl:
            - name: PodSecurity
              configuration:
                apiVersion: pod-security.admission.config.k8s.io/v1alpha1
                defaults:
                    audit: restricted
                    audit-version: latest
                    enforce: baseline
                    enforce-version: latest
                    warn: restricted
                    warn-version: latest
                exemptions:
                    namespaces:
                        - kube-system
                    runtimeClasses: []
                    usernames: []
                kind: PodSecurityConfiguration
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    #
    # =============================================================================================
    # Controller manager server specific configuration options.
    # =============================================================================================
    controllerManager:
        image: registry.k8s.io/kube-controller-manager:v1.26.7
    #
    # =============================================================================================
    # Kube-proxy server-specific configuration options
    # =============================================================================================
    proxy:
        image: registry.k8s.io/kube-proxy:v1.26.7
    #
    # =============================================================================================
    # Scheduler server specific configuration options.
    # =============================================================================================
    scheduler:
        image: registry.k8s.io/kube-scheduler:v1.26.7
    #
    # =============================================================================================
    # Configures cluster member discovery.
    # =============================================================================================
    discovery:
        enabled: true
        registries:
            kubernetes: {}
            service: {}
    #
    # =============================================================================================
    # Etcd specific configuration options.
    # =============================================================================================
    etcd:
        image: gcr.io/etcd-development/etcd:v3.5.9
        ca:
            crt: ENC[AES256_GCM,data:,iv:/n/rYx9tLPkJ2OVf6xSJMF0/kQR3TrlviNzibtG74Mo=,tag:9n7/kxpR9yMySEe73JIsYA==,type:str]
            key: ENC[AES256_GCM,data:,iv:9+KikHrVehzQqoGXvno3cTHjuD72iCxf/LyGQR07GrI=,tag:1JOn1UlEpTY1bhpidott9Q==,type:str]
    #
    # =============================================================================================
    # Core DNS specific configuration options.
    # =============================================================================================
    coreDNS:
        image: docker.io/coredns/coredns:1.10.1
    #
    # =============================================================================================
    # A list of urls that point to additional manifests.
    # =============================================================================================
    extraManifests: []
    #
    # =============================================================================================
    # A list of inline Kubernetes manifests.
    # =============================================================================================
    inlineManifests: []
