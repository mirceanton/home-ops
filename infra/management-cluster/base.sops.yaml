#
# Indicates the schema used to decode the contents.
version: v1alpha1
#
# Enable verbose logging to the console.
debug: false
#
# Indicates whether to pull the machine config upon every boot.
persist: true
#
# =================================================================================================
# Provides machine specific configuration options.
# =================================================================================================
machine:
    # =============================================================================================
    # The `token` is used by a machine to join the PKI of the cluster.
    # =============================================================================================
    token: ENC[AES256_GCM,data:W14yQKNWQnfpCahrBNwAP/VKvWBBA7Y=,iv:M/RqZvAwXOTE5jQmX7yZNc8nzvTFjnw/BbHtVEE1cec=,tag:EyiEI7lQiPTHBd+sOcXHMA==,type:str]
    #
    # =============================================================================================
    # The root certificate authority of the PKI.
    # =============================================================================================
    ca:
        crt: ENC[AES256_GCM,data:,iv:colJwMflVeHFOIzmVs7XPaQ2fYZkRQ8W7SVit4VuaDo=,tag:5KP0WG9/KNESIvkbs+nEGA==,type:str]
        key: ENC[AES256_GCM,data:1u2z3/Nm7paZAh1dCwtEsBJk2vUm7H29MU8yWFmoGMiG1FL+6FtuIYjWGqizuX4VxWnYvs1i28ZFxrsZDg4GEwY1u3JCrcr9M+LnV6//Qy8b9dCmnFoOHLPww+TbWX7iuyxnXsuJM7lQXjZnJfgSnIYu63W3AvH1pxPz5/oX5p6uiBBw5mAKwc2BlgelZYU5lJrAa3Mmrr50ZJPtoCOgmHs5J9GzsPrYAcq//m6dM7XIVb6v,iv:3XTLrxEOxtbScb77VC43F2GetJsLR/1jFJaL1GMjqv8=,tag:4JDvuom8X+gpIKXcggTcWg==,type:str]
    #
    # =============================================================================================
    # Extra certificate subject alternative names for the machine's certificate.
    # =============================================================================================
    certSANs: []
    #
    # =============================================================================================
    # Used to provide additional options to the kubelet.
    # =============================================================================================
    kubelet:
        image: ghcr.io/siderolabs/kubelet:v1.28.0
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
        extraArgs:
            rotate-server-certificates: true
        extraMounts:
            # This one is needed for mayastor to function
            - destination: /var/local
              source: /var/local
              type: bind
              options:
                - rbind
                - rshared
                - rw
    #
    # =============================================================================================
    # Used to provide instructions for installations.
    # =============================================================================================
    install:
        disk: /dev/sda
        image: ghcr.io/siderolabs/installer:v1.5.0
        wipe: false
    #
    # =============================================================================================
    # Features describe individual Talos features that can be switched on or off.
    # =============================================================================================
    features:
        rbac: true
        stableHostname: true
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
    #
    # =============================================================================================
    # Allows the addition of user specified files.
    # =============================================================================================
    files:
        - content: |
            [metrics]
            address = "0.0.0.0:11234"
          permissions: 0
          path: /var/cri/conf.d/metrics.toml
          op: create
    #
    # =============================================================================================
    # Configure the machine's time settings.
    # =============================================================================================
    time:
        disabled: false
        servers:
            - time.cloudflare.com
    #
    # =============================================================================================
    # Used to configure the machine’s sysctls.
    # =============================================================================================
    sysctls:
        vm.nr_hugepages: "1024"
#
# =================================================================================================
# Provides cluster specific configuration options.
# =================================================================================================
cluster:
    #
    # =============================================================================================
    # Configures the cluster’s name.
    # =============================================================================================
    clusterName: management-cluster
    #
    # =============================================================================================
    # Allows running workload on control-plane nodes.
    # =============================================================================================
    allowSchedulingOnControlPlanes: true
    #
    # =============================================================================================
    # Globally unique identifier for this cluster (base64 encoded random 32 bytes).
    # =============================================================================================
    id: ENC[AES256_GCM,data:XEEhNV3vd5oPiqTSoKWXcpz7W8gCJyIcui1vS0OwmYmZai7I/3Foj0JYLkE=,iv:6IHFdFJAeTSrb4mjJLzeZ/sjUrb9kX+r5XZg5wLxlNs=,tag:tJn/uNO/jNGQcEQmlN9YkA==,type:str]
    #
    # =============================================================================================
    # Shared secret of cluster (base64 encoded random 32 bytes).
    # =============================================================================================
    secret: ENC[AES256_GCM,data:utcofmgJcleL/PsVWf0dNDerE9O7fn2dZ600Tdx1bAZ42EoXj49JvoHRB4g=,iv:ChgWrxvvkIABxRoObe96as0LQgS9jOmBZVR1Jh5ydYI=,tag:DR3BKbFJPGTwiviyPBjvbQ==,type:str]
    #
    # =============================================================================================
    # Provides control plane specific configuration options.
    # =============================================================================================
    controlPlane:
        endpoint: https://10.0.10.10:6443
    #
    # =============================================================================================
    # Provides cluster specific network configuration options.
    # =============================================================================================
    network:
        cni:
            name: custom
            urls:
                - https://github.com/mirceanton/home-ops/blob/refactor/clusters/_base/bootstrap/calico/namespace.yaml
                - https://github.com/mirceanton/home-ops/blob/refactor/clusters/_base/bootstrap/calico/calico.yaml
        dnsDomain: cluster.local
        podSubnets:
            - 10.244.0.0/16
        serviceSubnets:
            - 10.96.0.0/12
    #
    # =============================================================================================
    # The [bootstrap token](https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/) used to join the cluster.
    # =============================================================================================
    token: ENC[AES256_GCM,data:uNagC+yYk6e10XzprBmKbwtQWcF/ZoQ=,iv:owCBkRAV1YwMtFa/+LoAaMTK88mmu6nhFJMs7HNWqsY=,tag:63DIhp+jBzx3ufF6s6oCrg==,type:str]
    #
    # =============================================================================================
    # A key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).
    # =============================================================================================
    secretboxEncryptionSecret: pQ7hwibmcmuezxDvZeMLlYy51JKUiYGlx5wCTpClue0=
    #
    # =============================================================================================
    # The base64 encoded root certificate authority used by Kubernetes.
    # =============================================================================================
    ca:
        crt: ENC[AES256_GCM,data:,iv:4agy8Q7s4ZwfPumbPdrF714EsWfaNgt8fcA0FoE4HTs=,tag:DYjXzwe2Ws+YfT+2NCkatA==,type:str]
        key: ENC[AES256_GCM,data:,iv:YXYZawBnZ6S2yB0D3vFotA2cTBgyu3DE1iNttYjtAOU=,tag:uE6bDdnzeLSEHPCjBgNndw==,type:str]
    #
    # =============================================================================================
    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.
    # =============================================================================================
    aggregatorCA:
        crt: ENC[AES256_GCM,data:,iv:vb70XYbgso/q1pPtWHi1DeL3ftHRsMnsyM9V8B8DCJc=,tag:SdCOmHk6a4lP6T+bpM9q0w==,type:str]
        key: ENC[AES256_GCM,data:,iv:IA9ZdAKYg7ss9hn7ItSrpL+VIo2mYbgw/IpD0Bg9R4g=,tag:EgmsffzTKRxcGQv+PpgCEA==,type:str]
    #
    # =============================================================================================
    # The base64 encoded private key for service account token generation.
    # =============================================================================================
    serviceAccount:
        key: ENC[AES256_GCM,data:,iv:8g+lBXx9OFXVK5necNELFTLiAlGyInE8dn7hMpH1vSU=,tag:l/WBpXZA+6KBuZzS9P/TVg==,type:str]
    #
    # =============================================================================================
    # API server specific configuration options.
    # =============================================================================================
    apiServer:
        image: registry.k8s.io/kube-apiserver:v1.28.0
        certSANs:
            - 10.0.10.10
        disablePodSecurityPolicy: true
        admissionControl:
            - name: PodSecurity
              configuration:
                apiVersion: pod-security.admission.config.k8s.io/v1alpha1
                defaults:
                    audit: restricted
                    audit-version: latest
                    enforce: baseline
                    enforce-version: latest
                    warn: restricted
                    warn-version: latest
                exemptions:
                    namespaces:
                        - kube-system
                    runtimeClasses: []
                    usernames: []
                kind: PodSecurityConfiguration
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    #
    # =============================================================================================
    # Controller manager server specific configuration options.
    # =============================================================================================
    controllerManager:
        image: registry.k8s.io/kube-controller-manager:v1.28.0
    #
    # =============================================================================================
    # Kube-proxy server-specific configuration options
    # =============================================================================================
    proxy:
        image: registry.k8s.io/kube-proxy:v1.28.0
    #
    # =============================================================================================
    # Scheduler server specific configuration options.
    # =============================================================================================
    scheduler:
        image: registry.k8s.io/kube-scheduler:v1.28.0
    #
    # =============================================================================================
    # Configures cluster member discovery.
    # =============================================================================================
    discovery:
        enabled: true
        registries:
            kubernetes: {}
            service: {}
    #
    # =============================================================================================
    # Etcd specific configuration options.
    # =============================================================================================
    etcd:
        image: gcr.io/etcd-development/etcd:v3.5.9
        ca:
            crt: ENC[AES256_GCM,data:,iv:L81JFtcfAM1WsaBQbXF1mVE8ovmg2dAr+6u6kTmEf/U=,tag:WNebNTgaVIYjXRiUYT2wcw==,type:str]
            key: ENC[AES256_GCM,data:,iv:bYWxxaVKmtfNz/+5Q6xvOdeLkhepPU4Ry/9cq650J94=,tag:pkhE7KrYjoNaObmZvzV3zg==,type:str]
    #
    # =============================================================================================
    # Core DNS specific configuration options.
    # =============================================================================================
    coreDNS:
        image: docker.io/coredns/coredns:1.10.1
    #
    # =============================================================================================
    # A list of urls that point to additional manifests.
    # =============================================================================================
    extraManifests: []
    #
    # =============================================================================================
    # A list of inline Kubernetes manifests.
    # =============================================================================================
    inlineManifests: []
