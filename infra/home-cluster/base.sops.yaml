#
# Indicates the schema used to decode the contents.
version: v1alpha1
#
# Enable verbose logging to the console.
debug: false
#
# Indicates whether to pull the machine config upon every boot.
persist: true
#
# =================================================================================================
# Provides machine specific configuration options.
# =================================================================================================
machine:
    # =============================================================================================
    # The `token` is used by a machine to join the PKI of the cluster.
    # =============================================================================================
    token: ENC[AES256_GCM,data:tFkGGl9BWUnftu13wp39xfJVw61/deo=,iv:kp9rwyeaj/6H4LcfFWG/Isv7OHRsAYm9KQblmKIjWOU=,tag:vnu4kYApFSMpz6U+1Cb8VA==,type:str]
    #
    # =============================================================================================
    # The root certificate authority of the PKI.
    # =============================================================================================
    ca:
        crt: ENC[AES256_GCM,data:,iv:rEoHGBny/+hAtvAnnPPjei7UmtC99ldfQpsZbLIqP0M=,tag:tUH6NHsFl3bcyF7rQSjRsg==,type:str]
        key: ENC[AES256_GCM,data:oxdlNUtGXZ5AW4kKNSeGqGqfR6bYOHC8PBOh2SnMKl4gBQ/sC7UKxfUj6eO8XswSbzoMFGtc4UmnUtWt1S7ja5vpZSWaV/0aHwNzvTnR0QoOUOhJ0Slokm/X+WbqoBor69qjL1P7V+5Ds54UEbmRWJLO6FkzzqCqkPqRr210ibDfZXg6qQ6cQaFxRpeiqBgpWMsGY+8H6hkRVY4GXRDN+a5huwoNNj7JjxszqTIY0kafeZwH,iv:7CBf+OBqU9Hxuw16faEJJ25ayCpOpfo8ayLcjRDgHF4=,tag:pW/WhpisJhQh3DFaeuUj2g==,type:str]
    #
    # =============================================================================================
    # Extra certificate subject alternative names for the machine's certificate.
    # =============================================================================================
    certSANs: []
    #
    # =============================================================================================
    # Used to provide additional options to the kubelet.
    # =============================================================================================
    kubelet:
        image: ghcr.io/siderolabs/kubelet:v1.28.0
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
        extraArgs:
            rotate-server-certificates: true
    #
    # =============================================================================================
    # Used to provide instructions for installations.
    # =============================================================================================
    install:
        disk: /dev/sda
        image: ghcr.io/siderolabs/installer:v1.5.0
        wipe: false
    #
    # =============================================================================================
    # Features describe individual Talos features that can be switched on or off.
    # =============================================================================================
    features:
        rbac: true
        stableHostname: true
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
    #
    # =============================================================================================
    # Allows the addition of user specified files.
    # =============================================================================================
    files:
        - content: |
            [metrics]
            address = "0.0.0.0:11234"
          permissions: 0
          path: /var/cri/conf.d/metrics.toml
          op: create
    #
    # =============================================================================================
    # Configure the machine's time settings.
    # =============================================================================================
    time:
        disabled: false
        servers:
            - time.cloudflare.com
#
# =================================================================================================
# Provides cluster specific configuration options.
# =================================================================================================
cluster:
    #
    # =============================================================================================
    # Configures the clusterâ€™s name.
    # =============================================================================================
    clusterName: home-cluster
    #
    # =============================================================================================
    # Allows running workload on control-plane nodes.
    # =============================================================================================
    allowSchedulingOnControlPlanes: true
    #
    # =============================================================================================
    # Globally unique identifier for this cluster (base64 encoded random 32 bytes).
    # =============================================================================================
    id: ENC[AES256_GCM,data:mlw/4tWgPhNHBxmSthBGcBfg3xYWgpvnMWpzaV4s9YcA27B6ZoAfqRDN6XU=,iv:4zxsjpQyVrV9GVVxTyh/jZp+EXvffDvCrUpsYMITKvc=,tag:3CzP9yVR1h88y6d+cBh02w==,type:str]
    #
    # =============================================================================================
    # Shared secret of cluster (base64 encoded random 32 bytes).
    # =============================================================================================
    secret: ENC[AES256_GCM,data:wMlYK1MuR/cE3R7Gh2eh1MrvYuoCHfevyF8hX6YZnZJcM/Y8cE/UfmKixdA=,iv:k+kD2byi8tLVKhbu9uQxyLDwrDkUsTxUstgILDUpvWk=,tag:jcqu63BUDWZY/cG7v2P/Hg==,type:str]
    #
    # =============================================================================================
    # Provides control plane specific configuration options.
    # =============================================================================================
    controlPlane:
        endpoint: https://10.0.20.10:6443
    #
    # =============================================================================================
    # Provides cluster specific network configuration options.
    # =============================================================================================
    network:
        cni:
            name: custom
            urls:
                - https://raw.githubusercontent.com/projectcalico/calico/v3.26.1/manifests/calico.yaml
        dnsDomain: cluster.local
        podSubnets:
            - 10.244.0.0/16
        serviceSubnets:
            - 10.96.0.0/12
    #
    # =============================================================================================
    # The [bootstrap token](https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/) used to join the cluster.
    # =============================================================================================
    token: ENC[AES256_GCM,data:jXf67lre6+dR+gtZ82mwIL3u7QQlunY=,iv:N86BohAPYSaBQwJITCF7Uo2e8y7UjceSvWPqW53LlF8=,tag:F+YUTadaUe9jshM8mRXIDA==,type:str]
    #
    # =============================================================================================
    # A key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).
    # =============================================================================================
    secretboxEncryptionSecret: 8VFaSKQ3CO5Y7fbgyFK355UgmzCERwZNnueDHWqQ6F8=
    #
    # =============================================================================================
    # The base64 encoded root certificate authority used by Kubernetes.
    # =============================================================================================
    ca:
        crt: ENC[AES256_GCM,data:,iv:Q0CXFWAtIZ4jsmSIQEVrrPo4L3rdUXDalTq1wCdQIo0=,tag:NBk2YLB+y7Gg+fz1HfzfrQ==,type:str]
        key: ENC[AES256_GCM,data:,iv:AYF1OnzEUg/81GYhjt7YYJy7a3wwlL4pwXdNqfvcUDw=,tag:rHbXKRCLo56bjhdiWf2X1g==,type:str]
    #
    # =============================================================================================
    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.
    # =============================================================================================
    aggregatorCA:
        crt: ENC[AES256_GCM,data:,iv:zGJjTyeaT07TV2/HLg3G0gEyEDYPNUO7h5EFO637VaQ=,tag:36w/zwHEF6rkeCasSAM+wg==,type:str]
        key: ENC[AES256_GCM,data:,iv:t78wQUjse42SWlYVdauQnaBEwQnNXzEqFiWiVZoy5ds=,tag:IF6zZFjPiVBcSEZsnRyR8A==,type:str]
    #
    # =============================================================================================
    # The base64 encoded private key for service account token generation.
    # =============================================================================================
    serviceAccount:
        key: ENC[AES256_GCM,data:,iv:Z2mUEESY+90oIc55m5OjnoPOkguP7Np1K1NJq/3wU6g=,tag:opDBlqpIy+oWK53pf1+wgQ==,type:str]
    #
    # =============================================================================================
    # API server specific configuration options.
    # =============================================================================================
    apiServer:
        image: registry.k8s.io/kube-apiserver:v1.28.0
        certSANs:
            - 10.0.20.10
        disablePodSecurityPolicy: true
        admissionControl:
            - name: PodSecurity
              configuration:
                apiVersion: pod-security.admission.config.k8s.io/v1alpha1
                defaults:
                    audit: restricted
                    audit-version: latest
                    enforce: baseline
                    enforce-version: latest
                    warn: restricted
                    warn-version: latest
                exemptions:
                    namespaces:
                        - kube-system
                    runtimeClasses: []
                    usernames: []
                kind: PodSecurityConfiguration
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    #
    # =============================================================================================
    # Controller manager server specific configuration options.
    # =============================================================================================
    controllerManager:
        image: registry.k8s.io/kube-controller-manager:v1.28.0
    #
    # =============================================================================================
    # Kube-proxy server-specific configuration options
    # =============================================================================================
    proxy:
        image: registry.k8s.io/kube-proxy:v1.28.0
    #
    # =============================================================================================
    # Scheduler server specific configuration options.
    # =============================================================================================
    scheduler:
        image: registry.k8s.io/kube-scheduler:v1.28.0
    #
    # =============================================================================================
    # Configures cluster member discovery.
    # =============================================================================================
    discovery:
        enabled: true
        registries:
            kubernetes: {}
            service: {}
    #
    # =============================================================================================
    # Etcd specific configuration options.
    # =============================================================================================
    etcd:
        ca:
            crt: ENC[AES256_GCM,data:,iv:gx1xCZrCsFTtYVwi81BYPdYqH08TlCbuqN6SIeAr/FU=,tag:iUn55kvLQC0BLdsINoVJEg==,type:str]
            key: ENC[AES256_GCM,data:,iv:pQAAlsVCSKpFpKFtYl44E1EDXf9WAxMcoOZUTZv7oBQ=,tag:yFPFwdjhzG2IUdwlJu4LrQ==,type:str]
    #
    # =============================================================================================
    # Core DNS specific configuration options.
    # =============================================================================================
    coreDNS:
        image: docker.io/coredns/coredns:1.10.1
    #
    # =============================================================================================
    # A list of urls that point to additional manifests.
    # =============================================================================================
    extraManifests:
        - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    #
    # =============================================================================================
    # A list of inline Kubernetes manifests.
    # =============================================================================================
    inlineManifests: []
